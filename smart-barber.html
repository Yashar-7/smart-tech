<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SmartBarber Pro - Urban Edition</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    
    <style>
        :root { 
            --dorado: #d4af37; --verde: #4caf50; --rojo: #f44336; 
            --neon-blue: #00f2ff; --barber-red: #ff0000; --barber-blue: #0055ff;
        }
        
        body { 
            font-family: 'Segoe UI', sans-serif; background: #000;
            color: white; margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; overflow-x: hidden;
        }

        /* --- PERSIANA URBANA REALISTA --- */
        #shutter-container {
            position: fixed; inset: 0; z-index: 9999;
            background: #050505; display: flex; align-items: center; justify-content: center;
        }

        .shutter {
            position: absolute; inset: 0;
            /* Textura de acero corrugado */
            background: linear-gradient(to right, #111 0%, #333 10%, #222 20%, #333 30%, #111 40%, #333 50%, #111 60%, #333 70%, #222 80%, #333 90%, #111 100%),
                        repeating-linear-gradient(0deg, rgba(0,0,0,0.3) 0px, rgba(0,0,0,0.3) 2px, transparent 2px, transparent 40px);
            background-blend-mode: overlay;
            border-bottom: 15px solid #111;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        /* Efecto Graffiti */
        .graffiti {
            position: absolute; font-family: 'Courier New', Courier, monospace;
            font-size: 8rem; font-weight: 900; color: rgba(255, 255, 255, 0.05);
            transform: rotate(-10deg); pointer-events: none; white-space: nowrap;
        }

        /* Ne贸n del Logo */
        .neon-text {
            font-size: 3.5rem; font-weight: bold; color: #fff;
            text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 20px var(--neon-blue), 0 0 40px var(--neon-blue);
            margin-top: 20px; font-family: 'Arial Black', sans-serif;
            opacity: 0; /* Empieza apagado para el parpadeo */
        }

        /* Barber Pole Mejorado */
        .pole-container {
            width: 60px; height: 160px; background: #fff; border: 5px solid #222;
            border-radius: 40px; position: relative; overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.3);
        }
        .stripes {
            width: 100%; height: 400px;
            background: repeating-linear-gradient(45deg, var(--barber-red) 0px, var(--barber-red) 30px, #fff 30px, #fff 60px, var(--barber-blue) 60px, var(--barber-blue) 90px, #fff 90px, #fff 120px);
            animation: rotate 1.5s linear infinite;
        }
        @keyframes rotate { from { transform: translateY(0); } to { transform: translateY(-120px); } }

        /* --- DASHBOARD (TU CONTENIDO) --- */
        #main-wrapper { opacity: 0; width: 100%; padding: 20px; box-sizing: border-box; display: flex; flex-direction: column; align-items: center; }
        .card, .admin-panel { background: rgba(20,20,20,0.9); border: 1px solid rgba(212,175,55,0.3); border-radius: 20px; width: 100%; max-width: 800px; padding: 20px; margin-bottom: 20px; }
        #reloj { font-size: 2rem; color: var(--dorado); margin: 20px 0; font-weight: bold; }
    </style>
</head>
<body>

    <div id="shutter-container">
        <div class="shutter" id="shutter">
            <div class="graffiti">STREET STYLE</div>
            
            <div id="pole-wrapper" style="z-index: 10; text-align: center;">
                <div class="pole-container" style="margin: 0 auto;">
                    <div class="stripes"></div>
                </div>
                <div class="neon-text" id="neon-logo">SMART BARBER</div>
                <p id="status-text" style="color: #555; font-family: monospace; margin-top: 10px;">ESTABLECIENDO CONEXIN...</p>
            </div>
        </div>
    </div>

    <div id="main-wrapper">
        <div id="reloj">00:00:00</div>
        
        <div class="card">
            <h2 style="color:var(--dorado)"> Acceso de Staff</h2>
            <input type="number" id="dni" placeholder="INGRESE DNI (123 / 456)" style="width: 100%; padding: 15px; background: #000; color: #fff; border: 1px solid #444; border-radius: 10px;">
            <div style="display:flex; gap:10px; margin-top: 10px;">
                <button onclick="marcarSimulado('ENTRADA')" style="flex:1; padding: 15px; background: var(--dorado); font-weight: bold; border-radius: 10px;">ENTRADA</button>
                <button onclick="marcarSimulado('SALIDA')" style="flex:1; padding: 15px; background: #222; color: #fff; border: 1px solid var(--rojo); border-radius: 10px;">SALIDA</button>
            </div>
            <div id="mensaje-flotante" style="margin-top: 10px; color: var(--verde); display: none;"></div>
        </div>

        <div class="admin-panel">
            <h3 style="color: var(--neon-blue)">Panel Administrativo</h3>
            <p style="color: #888;">Sistema listo para operar.</p>
        </div>

        <button onclick="cerrarLocal()" style="background: transparent; color: var(--rojo); border: 1px solid var(--rojo); padding: 10px 30px; border-radius: 50px; cursor: pointer; margin-top: 20px;">
             FINALIZAR JORNADA (Cerrar Persiana)
        </button>
    </div>

<script>
    // --- ANIMACIN DE ENTRADA BRUTAL ---
    window.addEventListener('load', () => {
        const tl = gsap.timeline();

        // 1. El Ne贸n parpadea para encenderse
        tl.to("#neon-logo", { opacity: 1, duration: 0.1, repeat: 5, yoyo: true, ease: "power4.in" }, "+=0.5")
          .to("#neon-logo", { opacity: 1, textShadow: "0 0 30px #00f2ff", duration: 0.5 })
          .to("#status-text", { textContent: "SISTEMA ONLINE", color: "#00f2ff", duration: 0.1 })
          
        // 2. Peque帽o temblor antes de subir (vibraci贸n de motor)
          .to("#shutter", { x: 2, repeat: 10, yoyo: true, duration: 0.05 })
          
        // 3. La persiana sube con rebote pesado
          .to("#shutter", { y: "-100%", duration: 2, ease: "expo.inOut" })
          .to("#main-wrapper", { opacity: 1, duration: 1 }, "-=1")
          .set("#shutter-container", { display: "none" });
    });

    // --- FUNCIN PARA CERRAR EL LOCAL ---
    function cerrarLocal() {
        document.getElementById("shutter-container").style.display = "flex";
        gsap.fromTo("#shutter", { y: "-100%" }, { 
            y: "0%", 
            duration: 1.2, 
            ease: "bounce.out",
            onComplete: () => {
                Swal.fire({
                    title: 'Local Cerrado',
                    text: 'Cerrando sesi贸n de Smart Barber...',
                    icon: 'info',
                    timer: 2000,
                    showConfirmButton: false
                }).then(() => {
                    window.location.href = "index.html"; 
                });
            }
        });
    }

    // --- TU LGICA DE NEGOCIO (Resumida para el ejemplo) ---
    setInterval(() => {
        document.getElementById('reloj').innerText = new Date().toLocaleTimeString();
    }, 1000);

    const STAFF = { "123": "JULIN", "456": "MARCOS" };
    function marcarSimulado(tipo) {
        const dni = document.getElementById('dni').value;
        const nombre = STAFF[dni];
        if (!nombre) return Swal.fire('Error', 'DNI no encontrado', 'error');
        
        Swal.fire({
            title: tipo,
            text: `${nombre} registrado correctamente.`,
            icon: 'success',
            background: '#111',
            color: '#fff'
        });
        document.getElementById('dni').value = "";
    }
</script>
</body>
</html>
