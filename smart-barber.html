<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SmartBarber Pro - 8K Cinematic OS</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --dorado: #d4af37; --verde: #4caf50; --rojo: #f44336; 
            --neon-blue: #00f2ff; --barber-red: #ff0000; --barber-blue: #0055ff;
        }
        
        body { 
            font-family: 'Segoe UI', sans-serif; background: #000;
            color: white; margin: 0; min-height: 100vh; overflow-x: hidden;
        }

        /* --- PERSIANA RESPONSIVA --- */
        #shutter-container {
            position: fixed; inset: 0; z-index: 9999;
            background: #000; display: flex; align-items: center; justify-content: center;
        }

        .shutter {
            position: absolute; inset: 0;
            background: 
                repeating-linear-gradient(0deg, #050505 0px, #0a0a0a 2px, #1a1a1a 4px, #0a0a0a 38px, #000 40px),
                linear-gradient(90deg, rgba(0,0,0,1) 0%, rgba(255,255,255,0.03) 50%, rgba(0,0,0,1) 100%);
            background-blend-mode: overlay;
            border-bottom: 25px solid #080808;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            padding: 20px; text-align: center;
        }

        /* --- AJUSTE DE LOGO PARA M√ìVIL --- */
        .neon-box {
            padding: 20px 30px; border-radius: 15px;
            background: rgba(0,0,0,0.5); border: 1px solid rgba(0, 242, 255, 0.2);
            backdrop-filter: blur(10px); position: relative; z-index: 10;
            max-width: 90%;
        }

        .neon-text {
            font-size: clamp(1.5rem, 7vw, 4rem); font-weight: 900; color: #fff;
            font-family: 'Orbitron', sans-serif; letter-spacing: 5px; opacity: 0;
            text-shadow: 0 0 5px #fff, 0 0 15px var(--neon-blue);
        }

        .pole-glass {
            width: 50px; height: 120px; /* Reducido para m√≥vil */
            background: rgba(255,255,255,0.05);
            border: 3px solid #111; border-radius: 40px; overflow: hidden;
            margin-bottom: 15px;
        }

        /* --- DASHBOARD INTELIGENTE --- */
        #main-wrapper { 
            opacity: 0; width: 100%; max-width: 1100px; margin: 0 auto;
            padding: 15px; display: flex; flex-direction: column; align-items: center;
            box-sizing: border-box;
        }

        #reloj { font-size: clamp(1.8rem, 8vw, 2.5rem); color: var(--dorado); margin: 15px 0; font-family: 'Orbitron'; }

        .card, .admin-panel { 
            background: rgba(20, 20, 20, 0.95); border: 1px solid rgba(212,175,55,0.2);
            border-radius: 20px; padding: 1.2rem; width: 100%; box-sizing: border-box; margin-bottom: 15px;
        }

        /* Estad√≠sticas: 2 columnas en m√≥vil, 4 en PC */
        .grid-stats { 
            display: grid; 
            grid-template-columns: repeat(2, 1fr); 
            gap: 10px; width: 100%; margin-bottom: 15px; 
        }

        @media (min-width: 768px) {
            .grid-stats { grid-template-columns: repeat(4, 1fr); }
            .form-gestion { grid-template-columns: 1.2fr 0.8fr; }
        }

        .stat-card { background: rgba(0,0,0,0.4); padding: 10px; border-radius: 12px; border-bottom: 2px solid var(--dorado); text-align: center; }
        .stat-val { font-size: 1.1rem; font-weight: bold; color: #fff; }

        /* Formulario apilable */
        .form-gestion { display: grid; grid-template-columns: 1fr; gap: 15px; width: 100%; }

        input, select { 
            width: 100%; padding: 15px; margin-bottom: 10px; border-radius: 10px; 
            border: 1px solid #333; background: #0a0a0a; color: white; font-size: 16px; /* Evita zoom en iOS */
            box-sizing: border-box;
        }

        button { 
            border: none; padding: 16px; border-radius: 12px; font-weight: bold; 
            cursor: pointer; text-transform: uppercase; width: 100%; font-family: 'Orbitron';
        }
        
        .btn-entrada { background: var(--dorado); color: #000; }
        .btn-salida { background: transparent; color: #fff; border: 1px solid var(--rojo); }
        .btn-accion { background: var(--verde); color: #fff; margin-top: 10px; }

        .stripes {
            width: 100%; height: 400px;
            background: repeating-linear-gradient(45deg, #cc0000 0px, #cc0000 35px, #fff 35px, #fff 70px, #0033aa 70px, #0033aa 105px, #fff 105px, #fff 140px);
            animation: rotatePole 1.5s linear infinite;
        }

        @keyframes rotatePole { from { transform: translateY(0); } to { transform: translateY(-140px); } }
    </style>
</head>
<body onclick="initAudio()">

    <div id="shutter-container">
        <div class="shutter" id="shutter">
            <div class="pole-glass"><div class="stripes"></div></div>
            <div class="neon-box">
                <div class="neon-text" id="neon-logo">SMART BARBER</div>
            </div>
            <p id="status-text" style="color: #666; font-family: 'Orbitron'; margin-top: 25px; letter-spacing: 3px; font-size: 0.6rem;">TOQUE PARA INICIAR</p>
        </div>
    </div>

    <div id="main-wrapper">
        <div id="reloj">00:00:00</div>
        
        <div class="card" style="max-width: 500px;">
            <h3 style="color:var(--dorado); margin:0 0 15px 0; font-family: 'Orbitron'; text-align: center;">ACCESO DE PERSONAL</h3>
            <input type="number" id="dni" placeholder="DNI BARBERO">
            <div style="display:flex; gap:10px">
                <button class="btn-entrada" onclick="marcarSimulado('ENTRADA')">Entrada</button>
                <button class="btn-salida" onclick="marcarSimulado('SALIDA')">Salida</button>
            </div>
        </div>

        <div class="admin-panel">
            <div class="grid-stats">
                <div class="stat-card"><div>Efectivo</div><div id="box-e" class="stat-val">$0</div></div>
                <div class="stat-card"><div>Tarjeta</div><div id="box-t" class="stat-val">$0</div></div>
                <div class="stat-card"><div>Comis.</div><div id="box-g" class="stat-val">$0</div></div>
                <div class="stat-card"><div>Neto</div><div id="box-n" class="stat-val" style="color:var(--verde)">$0</div></div>
            </div>
            
            <div class="form-gestion">
                <div>
                    <select id="sel-b"><option value="">-- Barbero --</option><option value="JULI√ÅN">JULI√ÅN</option><option value="MARCOS">MARCOS</option></select>
                    <select id="tipo-v"><option value="SERVICIO">SERVICIO (50%)</option><option value="PRODUCTO">PRODUCTO (10%)</option></select>
                    <input type="number" id="m-v" placeholder="Monto $">
                    <select id="m-m"><option value="EF">EFECTIVO</option><option value="TR">TRANSFERENCIA</option></select>
                    <button class="btn-accion" onclick="registrarVenta()">Cargar Venta</button>
                </div>
                <div id="res-c" style="background:rgba(255,255,255,0.05); padding:15px; border-radius:15px; font-family: 'Orbitron'; font-size: 0.75rem; min-height: 100px;">
                    RESUMEN DE COMISIONES...
                </div>
            </div>
        </div>
        
        <button onclick="cerrarLocal()" style="background: transparent; color: var(--rojo); border: 1px solid var(--rojo); padding: 12px; border-radius: 50px; cursor: pointer; margin-top: 10px; width: auto; min-width: 200px;">üî¥ CERRAR JORNADA</button>
    </div>

<script>
    let audioIniciado = false;
    const ctx = new (window.AudioContext || window.webkitAudioContext)();
    let db = { efectivo: 0, tarjeta: 0, barberos: { "JULI√ÅN": 0, "MARCOS": 0 }, totalComisiones: 0 };
    const STAFF = { "123": "JULI√ÅN", "456": "MARCOS" };

    function initAudio() {
        if(audioIniciado) return;
        audioIniciado = true;
        ctx.resume();
        startSequence();
    }

    function startSequence() {
        const tl = gsap.timeline();
        tl.to("#status-text", { textContent: "SISTEMA INICIADO", duration: 0.5 })
          .to("#neon-logo", { opacity: 1, duration: 0.1, repeat: 10, yoyo: true })
          .to("#shutter", { y: "-100%", duration: 2, ease: "power4.inOut" })
          .to("#main-wrapper", { opacity: 1, duration: 1 }, "-=1")
          .set("#shutter-container", { display: "none" });
    }

    function marcarSimulado(tipo) {
        const dni = document.getElementById('dni').value;
        const nombre = STAFF[dni];
        if (!nombre) return Swal.fire('Error', 'DNI Incorrecto', 'error');
        Swal.fire('Smart Barber', `${tipo} confirmada: ${nombre}`, 'success');
        document.getElementById('dni').value = "";
    }

    function registrarVenta() {
        const m = parseFloat(document.getElementById('m-v').value);
        const b = document.getElementById('sel-b').value;
        if (!m || !b) return Swal.fire('Error', 'Faltan datos', 'error');
        
        const c = m * (document.getElementById('tipo-v').value === 'PRODUCTO' ? 0.1 : 0.5);
        if (document.getElementById('m-m').value === 'EF') db.efectivo += m; else db.tarjeta += m;
        db.barberos[b] += c;
        db.totalComisiones += c;
        
        actualizarUI();
        document.getElementById('m-v').value = "";
    }

    function actualizarUI() {
        document.getElementById('box-e').innerText = `$${db.efectivo}`;
        document.getElementById('box-t').innerText = `$${db.tarjeta}`;
        document.getElementById('box-g').innerText = `$${db.totalComisiones}`;
        document.getElementById('box-n').innerText = `$${(db.efectivo+db.tarjeta)-db.totalComisiones}`;
        document.getElementById('res-c').innerHTML = `<b>Comisiones:</b><br>JULI√ÅN: $${db.barberos["JULI√ÅN"]}<br>MARCOS: $${db.barberos["MARCOS"]}`;
    }

    function cerrarLocal() {
        document.getElementById("shutter-container").style.display = "flex";
        gsap.fromTo("#shutter", { y: "-100%" }, { y: "0%", duration: 1.5, ease: "bounce.out" });
    }

    setInterval(() => { 
        document.getElementById('reloj').innerText = new Date().toLocaleTimeString('es-AR', {hour12: false}); 
    }, 1000);
</script>
</body>
</html>
