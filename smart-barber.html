<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SmartBarber Pro - Urban OS Elite</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    
    <style>
        :root { 
            --dorado: #d4af37; --verde: #4caf50; --rojo: #f44336; 
            --neon-blue: #00f2ff; --barber-red: #ff0000; --barber-blue: #0055ff;
        }
        
        body { 
            font-family: 'Segoe UI', sans-serif; background: radial-gradient(circle, #1a1a1a 0%, #000 100%);
            color: white; margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; overflow-x: hidden;
        }

        /* --- PERSIANA ULTRA-REALISTA V2 --- */
        #shutter-container {
            position: fixed; inset: 0; z-index: 9999;
            background: #000; display: flex; align-items: center; justify-content: center;
            overflow: hidden;
        }

        .shutter {
            position: absolute; inset: 0;
            /* Contraste mejorado para simular relieve 3D profundo */
            background: 
                linear-gradient(90deg, 
                    #0a0a0a 0%, #2a2a2a 5%, #0f0f0f 12%, #333 20%, 
                    #111 35%, #444 50%, #111 65%, #333 80%, #0a0a0a 100%),
                repeating-linear-gradient(0deg, 
                    rgba(0,0,0,0.85) 0px, 
                    rgba(0,0,0,0.4) 2px, 
                    transparent 4px, 
                    rgba(255,255,255,0.05) 36px, 
                    rgba(0,0,0,0.9) 40px);
            background-blend-mode: overlay;
            border-bottom: 25px solid #000;
            box-shadow: inset 0 0 100px rgba(0,0,0,1), inset 0 0 200px rgba(0,0,0,0.8);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: filter 0.1s ease; /* Para el efecto de luz del ne贸n */
        }

        .shutter::before {
            content: ""; position: absolute; inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
            opacity: 0.15; pointer-events: none;
        }

        .graffiti {
            position: absolute; font-family: 'Arial Black', sans-serif;
            font-size: 9rem; font-weight: 900; color: rgba(255, 255, 255, 0.03);
            transform: rotate(-8deg); pointer-events: none; white-space: nowrap; text-transform: uppercase;
        }

        /* Ne贸n de lite con brillo ultra-intenso */
        .neon-text {
            font-size: 4rem; font-weight: 900; color: #fff;
            margin-top: 25px; font-family: 'Arial Black', sans-serif;
            opacity: 0;
            text-shadow: 
                0 0 10px #fff, 0 0 20px #fff, 0 0 40px var(--neon-blue), 
                0 0 80px var(--neon-blue), 0 0 120px var(--neon-blue), 
                0 0 200px var(--neon-blue);
            filter: brightness(1.2);
        }

        .spark {
            position: absolute; width: 3px; height: 3px; background: white;
            border-radius: 50%; pointer-events: none; z-index: 10000;
            box-shadow: 0 0 10px var(--neon-blue);
        }

        .pole-container {
            width: 70px; height: 180px; background: #fff; border: 8px solid #000;
            border-radius: 50px; position: relative; overflow: hidden;
            box-shadow: 0 0 40px rgba(0, 242, 255, 0.2);
        }
        .stripes {
            width: 100%; height: 400px;
            background: repeating-linear-gradient(45deg, var(--barber-red) 0px, var(--barber-red) 35px, #fff 35px, #fff 70px, var(--barber-blue) 70px, var(--barber-blue) 105px, #fff 105px, #fff 140px);
            animation: rotatePole 1.2s linear infinite;
        }
        @keyframes rotatePole { from { transform: translateY(0); } to { transform: translateY(-140px); } }

        /* --- DASHBOARD --- */
        #main-wrapper { opacity: 0; width: 100%; display: flex; flex-direction: column; align-items: center; padding: 20px; box-sizing: border-box; }
        #reloj { font-size: 2.2rem; font-weight: bold; color: var(--dorado); margin-bottom: 20px; text-shadow: 0 0 15px rgba(212,175,55,0.4); }
        .card, .admin-panel { background: rgba(30,30,30,0.85); backdrop-filter: blur(15px); padding: 1.5rem; border-radius: 25px; border: 1px solid rgba(212,175,55,0.2); width: 100%; box-sizing: border-box; margin-bottom: 20px; }
        .card { max-width: 400px; text-align: center; }
        .admin-panel { max-width: 850px; }
        .grid-stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 10px; margin-bottom: 20px; }
        .stat-card { background: rgba(0,0,0,0.5); padding: 15px; border-radius: 15px; border-bottom: 3px solid var(--dorado); text-align: center; }
        .stat-val { font-size: 1.4rem; font-weight: bold; color: #fff; }
        .stat-label { font-size: 0.65rem; text-transform: uppercase; color: #aaa; }
        .form-gestion { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        @media (max-width: 700px) { .form-gestion { grid-template-columns: 1fr; } }
        input, select { width: 100%; padding: 14px; margin-bottom: 12px; border-radius: 10px; border: 1px solid #444; background: #111; color: white; }
        button { border: none; padding: 15px; border-radius: 12px; font-weight: bold; cursor: pointer; text-transform: uppercase; transition: 0.3s; width: 100%; }
        .btn-entrada { background: var(--dorado); color: black; }
        .btn-salida { background: #222; color: white; border: 1px solid var(--rojo); }
        .btn-accion { background: var(--verde); color: white; }
        .historial-box { margin-top: 15px; background: rgba(0,0,0,0.4); border-radius: 12px; padding: 15px; }
        .hist-item { display: flex; justify-content: space-between; border-bottom: 1px solid #333; padding: 8px 0; font-size: 0.8rem; }
        #mensaje-flotante { display: none; margin-top: 15px; padding: 15px; border-radius: 12px; text-align: center; font-weight: bold; }
    </style>
</head>
<body>

    <div id="shutter-container">
        <div class="shutter" id="shutter">
            <div class="graffiti">STREET STYLE</div>
            <div id="pole-wrapper" style="z-index: 10; text-align: center;">
                <div class="pole-container" style="margin: 0 auto;"><div class="stripes"></div></div>
                <div class="neon-text" id="neon-logo">SMART BARBER</div>
                <p id="status-text" style="color: #444; font-family: monospace; margin-top: 15px; font-size: 0.7rem; letter-spacing: 3px;">CONECTANDO HARDWARE...</p>
            </div>
        </div>
    </div>

    <div id="main-wrapper">
        <div id="reloj">00:00:00</div>
        <div class="card">
            <h2 style="color:var(--dorado); margin-bottom:15px"> Acceso de Staff</h2>
            <input type="number" id="dni" placeholder="DNI BARBERO">
            <div style="display:flex; gap:10px">
                <button class="btn-entrada" onclick="marcarSimulado('ENTRADA')">Entrada</button>
                <button class="btn-salida" onclick="marcarSimulado('SALIDA')">Salida</button>
            </div>
            <div id="mensaje-flotante" style="background: rgba(76,175,80,0.2); border:1px solid var(--verde); color:#afffaf;"></div>
        </div>

        <div class="admin-panel">
            <div class="grid-stats">
                <div class="stat-card"><div class="stat-label">Caja Efectivo</div><div id="box-e" class="stat-val">$0</div></div>
                <div class="stat-card"><div class="stat-label">Tarjetas</div><div id="box-t" class="stat-val">$0</div></div>
                <div class="stat-card"><div class="stat-label">Gastos</div><div id="box-g" class="stat-val">$0</div></div>
                <div class="stat-card"><div class="stat-label">Neto Local</div><div id="box-n" class="stat-val">$0</div></div>
            </div>
            <div class="form-gestion">
                <div>
                    <select id="sel-b"><option value="">-- Barbero --</option><option value="JULIN">JULIN</option><option value="MARCOS">MARCOS</option></select>
                    <select id="tipo-v"><option value="SERVICIO">SERVICIO (50%)</option><option value="PRODUCTO">PRODUCTO (10%)</option></select>
                    <input type="number" id="m-v" placeholder="Monto $">
                    <select id="m-m"><option value="EF">EFECTIVO</option><option value="TR">TRANSFERENCIA</option></select>
                    <button class="btn-accion" onclick="registrarVenta()">Cargar Venta</button>
                    <div class="historial-box"><div id="list-v"></div></div>
                </div>
                <div id="res-c" style="background:rgba(255,255,255,0.05); padding:15px; border-radius:15px;">Liquidaci贸n...</div>
            </div>
        </div>
        <button onclick="cerrarLocal()" style="background: transparent; color: var(--rojo); border: 1px solid var(--rojo); padding: 10px 30px; border-radius: 50px; cursor: pointer; margin-top: 20px;"> CERRAR LOCAL</button>
    </div>

<script>
    function createSpark() {
        const shutter = document.getElementById('shutter-container');
        const spark = document.createElement('div');
        spark.className = 'spark';
        const x = window.innerWidth / 2 + (Math.random() - 0.5) * 200;
        const y = window.innerHeight / 2 + 60;
        spark.style.left = x + 'px';
        spark.style.top = y + 'px';
        shutter.appendChild(spark);
        gsap.to(spark, {
            x: (Math.random() - 0.5) * 150, y: Math.random() * 150,
            opacity: 0, duration: 0.5, onComplete: () => spark.remove()
        });
    }

    // --- ANIMACIN DE ENTRADA CON LUZ DINMICA ---
    window.addEventListener('load', () => {
        const tl = gsap.timeline();
        
        tl.to("#neon-logo", { 
            opacity: 1, duration: 0.05, repeat: 14, yoyo: true, 
            onRepeat: () => { 
                if(Math.random() > 0.4) {
                    createSpark();
                    gsap.set("#shutter", { filter: "brightness(1.4) contrast(1.1)" });
                } else {
                    gsap.set("#shutter", { filter: "brightness(1) contrast(1)" });
                }
            } 
        }, "+=0.8")
          .to("#shutter", { filter: "brightness(1.1)", duration: 0.2 })
          .to("#neon-logo", { opacity: 1, duration: 0.5 })
          .to("#status-text", { textContent: "SISTEMA ONLINE", color: "#00f2ff", duration: 0.1 })
          .to("#shutter", { x: 4, duration: 0.05, repeat: 12, yoyo: true }) // Vibraci贸n fuerte
          .to("#shutter", { y: "-100%", duration: 2.8, ease: "power4.inOut" })
          .to("#main-wrapper", { opacity: 1, duration: 1 }, "-=1.8")
          .set("#shutter-container", { display: "none" });
    });

    // --- LGICA DE NEGOCIO ---
    let db = { efectivo: 0, tarjeta: 0, gastos: 0, totalComisiones: 0, barberos: { "JULIN": 0, "MARCOS": 0 }, historial: [] };
    const STAFF = { "123": "JULIN", "456": "MARCOS" };

    function marcarSimulado(tipo) {
        const dni = document.getElementById('dni').value;
        const nombre = STAFF[dni];
        if (!nombre) return Swal.fire('Error', 'DNI no encontrado', 'error');
        document.getElementById('mensaje-flotante').style.display = "block";
        document.getElementById('mensaje-flotante').innerText = `${tipo}: ${nombre}`;
        if (tipo === 'SALIDA') Swal.fire('隆Adi贸s!', `${nombre}, comisiones hoy: $${db.barberos[nombre]}`, 'success');
        document.getElementById('dni').value = "";
    }

    function registrarVenta() {
        const m = parseFloat(document.getElementById('m-v').value);
        const b = document.getElementById('sel-b').value;
        if (!m || !b) return;
        const c = m * (document.getElementById('tipo-v').value === 'PRODUCTO' ? 0.1 : 0.5);
        if (document.getElementById('m-m').value === 'EF') db.efectivo += m; else db.tarjeta += m;
        db.totalComisiones += c; db.barberos[b] += c;
        db.historial.unshift({desc: b, total: m});
        actualizarUI();
    }

    function actualizarUI() {
        document.getElementById('box-e').innerText = `$${db.efectivo}`;
        document.getElementById('box-t').innerText = `$${db.tarjeta}`;
        document.getElementById('box-n').innerText = `$${(db.efectivo+db.tarjeta)-db.totalComisiones}`;
        document.getElementById('res-c').innerText = `Total Comisiones: $${db.totalComisiones}`;
        document.getElementById('list-v').innerHTML = db.historial.slice(0,3).map(h=>`<div class="hist-item">${h.desc} <b>$${h.total}</b></div>`).join('');
    }

    function cerrarLocal() {
        document.getElementById("shutter-container").style.display = "flex";
        gsap.fromTo("#shutter", { y: "-100%" }, { y: "0%", duration: 1.5, ease: "bounce.out" });
    }

    setInterval(() => { document.getElementById('reloj').innerText = new Date().toLocaleTimeString(); }, 1000);
</script>
</body>
</html>
