<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SmartBarber Pro - Urban OS Elite</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --dorado: #d4af37; --verde: #4caf50; --rojo: #f44336; 
            --neon-blue: #00f2ff; --barber-red: #ff0000; --barber-blue: #0055ff;
        }
        
        body { 
            font-family: 'Segoe UI', sans-serif; background: #000;
            color: white; margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; overflow: hidden;
        }

        /* --- PERSIANA MOTOR GRÁFICO V3 (REALISMO EXTREMO) --- */
        #shutter-container {
            position: fixed; inset: 0; z-index: 9999;
            background: #000; display: flex; align-items: center; justify-content: center;
        }

        .shutter {
            position: absolute; inset: 0;
            background: 
                /* Capa 1: Metal Base con Micro-textura */
                linear-gradient(90deg, #050505 0%, #1a1a1a 5%, #0a0a0a 12%, #222 20%, #0a0a0a 35%, #333 50%, #0a0a0a 65%, #222 80%, #050505 100%),
                /* Capa 2: Brillo Especular Dinámico */
                linear-gradient(115deg, transparent 30%, rgba(255,255,255,0.02) 45%, rgba(255,255,255,0.05) 50%, rgba(255,255,255,0.02) 55%, transparent 70%),
                /* Capa 3: Relieve Industrial Profundo */
                repeating-linear-gradient(0deg, rgba(0,0,0,0.95) 0px, rgba(0,0,0,0.6) 2px, transparent 4px, rgba(255,255,255,0.02) 38px, rgba(0,0,0,1) 40px);
            background-blend-mode: screen, overlay;
            background-size: 100% 100%, 200% 100%, 100% 100%;
            border-bottom: 30px solid #080808;
            box-shadow: inset 0 0 150px rgba(0,0,0,1);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            animation: metallicShine 12s linear infinite;
        }

        /* Capa de Desgaste y Suciedad (Wow Factor) */
        .shutter::after {
            content: ""; position: absolute; inset: 0;
            background-image: url('https://www.transparenttextures.com/patterns/scratched-metal.png');
            opacity: 0.25; pointer-events: none; mix-blend-mode: multiply;
        }

        @keyframes metallicShine {
            0% { background-position: 0% 0%, -200% 0%, 0% 0%; }
            100% { background-position: 0% 0%, 200% 0%, 0% 0%; }
        }

        .neon-text {
            font-size: 4.5rem; font-weight: 900; color: #fff;
            margin-top: 25px; font-family: 'Orbitron', sans-serif;
            letter-spacing: 6px; opacity: 0;
            /* Efecto Refinado: Menos saturación, más definición de tubo */
            text-shadow: 
                0 0 5px #fff,
                0 0 10px rgba(0, 242, 255, 0.6),
                0 0 30px rgba(0, 242, 255, 0.3),
                0 0 60px rgba(0, 242, 255, 0.1);
            filter: drop-shadow(0 0 10px rgba(0,0,0,0.8));
        }

        .pole-container {
            width: 70px; height: 180px; background: #fff; border: 8px solid #111;
            border-radius: 50px; position: relative; overflow: hidden;
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.15);
            filter: brightness(0.8);
        }

        /* Resto de estilos del Dashboard se mantienen igual */
        #main-wrapper { opacity: 0; width: 100%; display: flex; flex-direction: column; align-items: center; padding: 20px; box-sizing: border-box; transform: translateY(20px); }
        #reloj { font-size: 2.2rem; font-weight: bold; color: var(--dorado); margin-bottom: 20px; font-family: 'Orbitron', sans-serif; }
        .card, .admin-panel { background: rgba(20,20,20,0.9); backdrop-filter: blur(20px); padding: 1.5rem; border-radius: 25px; border: 1px solid rgba(212,175,55,0.15); width: 100%; box-sizing: border-box; margin-bottom: 20px; }
        .card { max-width: 400px; text-align: center; }
        .admin-panel { max-width: 850px; }
        .grid-stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 10px; margin-bottom: 20px; }
        .stat-card { background: rgba(0,0,0,0.4); padding: 15px; border-radius: 15px; border-bottom: 2px solid var(--dorado); text-align: center; }
        .stat-val { font-size: 1.4rem; font-weight: bold; }
        input, select { width: 100%; padding: 14px; margin-bottom: 12px; border-radius: 10px; border: 1px solid #333; background: #0a0a0a; color: white; }
        button { border: none; padding: 15px; border-radius: 12px; font-weight: bold; cursor: pointer; text-transform: uppercase; transition: 0.3s; width: 100%; }
        .btn-entrada { background: var(--dorado); color: black; }
        .btn-salida { background: #111; color: white; border: 1px solid var(--rojo); }
        .btn-accion { background: var(--verde); color: white; }
        .spark { position: absolute; width: 2px; height: 2px; background: white; border-radius: 50%; pointer-events: none; z-index: 10000; box-shadow: 0 0 8px var(--neon-blue); }
    </style>
</head>
<body onclick="initAudio()">

    <div id="shutter-container">
        <div class="shutter" id="shutter">
            <div id="pole-wrapper" style="z-index: 10; text-align: center;">
                <div class="pole-container" style="margin: 0 auto;"><div class="stripes" style="width: 100%; height: 400px; background: repeating-linear-gradient(45deg, var(--barber-red) 0px, var(--barber-red) 35px, #fff 35px, #fff 70px, var(--barber-blue) 70px, var(--barber-blue) 105px, #fff 105px, #fff 140px); animation: rotatePole 1.2s linear infinite;"></div></div>
                <div class="neon-text" id="neon-logo">SMART BARBER</div>
                <p id="status-text" style="color: #444; font-family: 'Orbitron', monospace; margin-top: 15px; font-size: 0.6rem; letter-spacing: 4px;">SYSTEM OFFLINE - TAP TO START</p>
            </div>
        </div>
    </div>

    <div id="main-wrapper">
        <div id="reloj">00:00:00</div>
        <div class="card">
            <h2 style="color:var(--dorado); margin-bottom:15px; font-family: 'Orbitron'; font-size: 1.2rem;">STAFF TERMINAL</h2>
            <input type="number" id="dni" placeholder="DNI BARBERO">
            <div style="display:flex; gap:10px">
                <button class="btn-entrada" onclick="marcarSimulado('ENTRADA')">Entrada</button>
                <button class="btn-salida" onclick="marcarSimulado('SALIDA')">Salida</button>
            </div>
        </div>

        <div class="admin-panel">
            <div class="grid-stats">
                <div class="stat-card"><div>Caja Efectivo</div><div id="box-e" class="stat-val">$0</div></div>
                <div class="stat-card"><div>Tarjetas</div><div id="box-t" class="stat-val">$0</div></div>
                <div class="stat-card"><div>Gastos</div><div id="box-g" class="stat-val">$0</div></div>
                <div class="stat-card"><div>Neto Local</div><div id="box-n" class="stat-val" style="color:var(--verde)">$0</div></div>
            </div>
            <div class="form-gestion">
                <select id="sel-b"><option value="">-- Seleccionar Barbero --</option><option value="JULIÁN">JULIÁN</option><option value="MARCOS">MARCOS</option></select>
                <input type="number" id="m-v" placeholder="Monto Total $">
                <button class="btn-accion" onclick="registrarVenta()">Confirmar Transacción</button>
            </div>
        </div>
        <button onclick="cerrarLocal()" style="background: transparent; color: var(--rojo); border: 1px solid var(--rojo); padding: 10px 30px; border-radius: 50px; cursor: pointer; margin-top: 20px; font-family: 'Orbitron'; font-size: 0.7rem;">TERMINAR JORNADA</button>
    </div>

<script>
    let audioIniciado = false;
    const ctx = new (window.AudioContext || window.webkitAudioContext)();

    function playSound(freq, type, dur, vol) {
        if(!audioIniciado) return;
        const osc = ctx.createOscillator();
        const gain = ctx.createGain();
        osc.type = type;
        osc.frequency.setValueAtTime(freq, ctx.currentTime);
        gain.gain.setValueAtTime(vol, ctx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + dur);
        osc.connect(gain); gain.connect(ctx.destination);
        osc.start(); osc.stop(ctx.currentTime + dur);
    }

    function initAudio() {
        if(audioIniciado) return;
        audioIniciado = true;
        ctx.resume();
        startSequence();
    }

    function startSequence() {
        const tl = gsap.timeline();
        
        // Zoom sutil de "Cámara"
        gsap.to("#shutter", { scale: 1.05, duration: 4, ease: "sine.inOut" });

        tl.to("#status-text", { textContent: "INITIALIZING OS...", duration: 1 })
          .to("#neon-logo", { 
            opacity: 1, duration: 0.04, repeat: 12, yoyo: true, 
            onRepeat: () => { 
                if(Math.random() > 0.5) {
                    createSpark();
                    playSound(60, 'square', 0.05, 0.08);
                    gsap.set("#shutter", { filter: "brightness(1.2) contrast(1.1)" });
                } else {
                    gsap.set("#shutter", { filter: "brightness(1) contrast(1)" });
                }
            } 
          })
          .to("#status-text", { textContent: "HYDRAULICS ENGAGED", color: "#00f2ff", duration: 0.5 })
          .to("#shutter", { x: 2, duration: 0.05, repeat: 10, yoyo: true })
          .to("#shutter", { 
            y: "-100%", duration: 3.5, ease: "expo.inOut", 
            onStart: () => {
                playSound(150, 'triangle', 0.8, 0.03); // Sonido de aire
                for(let i=0; i<8; i++) setTimeout(() => playSound(70 - i*5, 'sawtooth', 0.2, 0.02), i * 350);
            }
          })
          .to("#main-wrapper", { opacity: 1, y: 0, duration: 1.5, ease: "power4.out" }, "-=2.5")
          .set("#shutter-container", { display: "none" });
    }

    function createSpark() {
        const spark = document.createElement('div');
        spark.className = 'spark';
        spark.style.left = (window.innerWidth / 2 + (Math.random()-0.5)*200) + 'px';
        spark.style.top = (window.innerHeight / 2 + 50) + 'px';
        document.getElementById('shutter-container').appendChild(spark);
        gsap.to(spark, { x: (Math.random()-0.5)*100, y: Math.random()*100, opacity: 0, duration: 0.4, onComplete: () => spark.remove() });
    }

    // Lógica básica para que funcione el resto
    let db = { efectivo: 0, tarjeta: 0, barberos: {"JULIÁN":0, "MARCOS":0} };
    function marcarSimulado(t) { playSound(440, 'sine', 0.1, 0.05); Swal.fire('Terminal', t + ' registrada', 'success'); }
    function registrarVenta() { playSound(880, 'sine', 0.1, 0.05); Swal.fire('Venta', 'Registrada en el sistema', 'success'); }
    function cerrarLocal() { 
        document.getElementById("shutter-container").style.display = "flex";
        gsap.fromTo("#shutter", { y: "-100%" }, { y: "0%", duration: 2, ease: "bounce.out" });
    }
    setInterval(() => { document.getElementById('reloj').innerText = new Date().toLocaleTimeString(); }, 1000);
</script>
</body>
</html>
