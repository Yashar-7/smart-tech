<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SmartBarber Pro | Smart Tech</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --dorado: #d4af37; --verde: #4caf50; --rojo: #f44336; 
            --neon-blue: #00f2ff; --barber-red: #ff0000; --barber-blue: #0055ff;
        }
        
        body { 
            font-family: 'Segoe UI', sans-serif; background: #000;
            color: white; margin: 0; min-height: 100vh; overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        /* --- PERSIANA RESPONSIVA --- */
        #shutter-container {
            position: fixed; inset: 0; z-index: 9999;
            background: #000; display: flex; align-items: center; justify-content: center;
        }

        .shutter {
            position: absolute; inset: 0;
            background: 
                repeating-linear-gradient(0deg, #050505 0px, #0a0a0a 2px, #1a1a1a 4px, #0a0a0a 38px, #000 40px),
                linear-gradient(90deg, rgba(0,0,0,1) 0%, rgba(255,255,255,0.03) 50%, rgba(0,0,0,1) 100%);
            background-blend-mode: overlay;
            border-bottom: 15px solid #080808;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            padding: 20px; text-align: center;
        }

        .neon-box {
            padding: 15px 20px; border-radius: 12px;
            background: rgba(0,0,0,0.5); border: 1px solid rgba(0, 242, 255, 0.2);
            backdrop-filter: blur(10px); position: relative; z-index: 10;
            max-width: 85%;
        }

        .neon-text {
            font-size: clamp(1.2rem, 6vw, 3rem); font-weight: 900; color: #fff;
            font-family: 'Orbitron', sans-serif; letter-spacing: 3px; opacity: 0;
            text-shadow: 0 0 5px #fff, 0 0 15px var(--neon-blue);
        }

        .pole-glass {
            width: 40px; height: 100px;
            background: rgba(255,255,255,0.05);
            border: 2px solid #111; border-radius: 40px; overflow: hidden;
            margin-bottom: 15px;
        }

        #main-wrapper { 
            opacity: 0; width: 100%; max-width: 800px; margin: 0 auto;
            padding: 10px; display: flex; flex-direction: column; align-items: center;
            box-sizing: border-box;
        }

        #reloj { font-size: clamp(1.5rem, 8vw, 2.2rem); color: var(--dorado); margin: 10px 0; font-family: 'Orbitron'; }

        .card, .admin-panel { 
            background: rgba(15, 15, 15, 0.95); border: 1px solid rgba(212,175,55,0.15);
            border-radius: 15px; padding: 1rem; width: 100%; box-sizing: border-box; margin-bottom: 12px;
        }

        .grid-stats { 
            display: grid; 
            grid-template-columns: repeat(2, 1fr); 
            gap: 8px; width: 100%; margin-bottom: 12px; 
        }

        @media (min-width: 600px) {
            .grid-stats { grid-template-columns: repeat(4, 1fr); }
        }

        .stat-card { background: rgba(255,255,255,0.03); padding: 8px; border-radius: 10px; border-bottom: 2px solid var(--dorado); text-align: center; }
        .stat-val { font-size: 1rem; font-weight: bold; color: #fff; margin-top: 4px; }
        .stat-card div:first-child { font-size: 0.6rem; text-transform: uppercase; color: #888; letter-spacing: 1px; }

        .form-gestion { display: flex; flex-direction: column; gap: 10px; width: 100%; }

        input, select { 
            width: 100%; padding: 14px; border-radius: 8px; 
            border: 1px solid #222; background: #050505; color: white; font-size: 16px;
            box-sizing: border-box; outline: none;
        }

        button { 
            border: none; padding: 14px; border-radius: 10px; font-weight: bold; 
            cursor: pointer; text-transform: uppercase; width: 100%; font-family: 'Orbitron';
            font-size: 0.75rem; transition: 0.2s;
        }
        
        .btn-entrada { background: var(--dorado); color: #000; }
        .btn-salida { background: transparent; color: #fff; border: 1px solid var(--rojo); }
        .btn-accion { background: var(--verde); color: #fff; margin-top: 5px; box-shadow: 0 4px 15px rgba(76, 175, 80, 0.2); }

        .stripes {
            width: 100%; height: 400px;
            background: repeating-linear-gradient(45deg, #cc0000 0px, #cc0000 35px, #fff 35px, #fff 70px, #0033aa 70px, #0033aa 105px, #fff 105px, #fff 140px);
            animation: rotatePole 1.5s linear infinite;
        }

        @keyframes rotatePole { from { transform: translateY(0); } to { transform: translateY(-140px); } }
    </style>
</head>
<body onclick="initAudio()">

    <div id="shutter-container">
        <div class="shutter" id="shutter">
            <div class="pole-glass"><div class="stripes"></div></div>
            <div class="neon-box">
                <div class="neon-text" id="neon-logo">SMART BARBER</div>
            </div>
            <p id="status-text" style="color: #444; font-family: 'Orbitron'; margin-top: 20px; letter-spacing: 2px; font-size: 0.5rem;">TOQUE PARA ACCEDER</p>
        </div>
    </div>

    <div id="main-wrapper">
        <div id="reloj">00:00:00</div>
        
        <div class="card" style="max-width: 450px;">
            <h3 style="color:var(--dorado); margin:0 0 12px 0; font-family: 'Orbitron'; text-align: center; font-size: 0.9rem;">CONTROL DE ACCESO</h3>
            <input type="number" id="dni" placeholder="DNI BARBERO" inputmode="numeric">
            <div style="display:flex; gap:8px">
                <button class="btn-entrada" onclick="marcarSimulado('ENTRADA')">Entrada</button>
                <button class="btn-salida" onclick="marcarSimulado('SALIDA')">Salida</button>
            </div>
        </div>

        <div class="admin-panel">
            <div class="grid-stats">
                <div class="stat-card"><div>Efectivo</div><div id="box-e" class="stat-val">$0</div></div>
                <div class="stat-card"><div>Tarjeta</div><div id="box-t" class="stat-val">$0</div></div>
                <div class="stat-card"><div>Comis.</div><div id="box-g" class="stat-val">$0</div></div>
                <div class="stat-card" style="border-bottom-color: var(--verde)"><div>Neto</div><div id="box-n" class="stat-val" style="color:var(--verde)">$0</div></div>
            </div>
            
            <div class="form-gestion">
                <div style="display: flex; flex-direction: column; gap: 8px;">
                    <select id="sel-b"><option value="">-- Barbero --</option><option value="JULI√ÅN">JULI√ÅN</option><option value="MARCOS">MARCOS</option></select>
                    <select id="tipo-v"><option value="SERVICIO">SERVICIO (50%)</option><option value="PRODUCTO">PRODUCTO (10%)</option></select>
                    <input type="number" id="m-v" placeholder="Monto $" inputmode="decimal">
                    <select id="m-m"><option value="EF">EFECTIVO</option><option value="TR">TRANSFERENCIA</option></select>
                    <button class="btn-accion" onclick="registrarVenta()">Cargar Venta</button>
                </div>
                <div id="res-c" style="background:rgba(255,255,255,0.02); padding:12px; border-radius:10px; font-family: 'Orbitron'; font-size: 0.7rem; border: 1px dashed #333; margin-top: 10px;">
                    RESUMEN DE COMISIONES...
                </div>
            </div>
        </div>
        
        <button onclick="cerrarLocal()" style="background: transparent; color: var(--rojo); border: 1px solid rgba(244,67,54,0.3); padding: 12px; border-radius: 50px; cursor: pointer; margin-top: 10px; width: auto; min-width: 180px; font-size: 0.65rem; margin-bottom: 30px;">üî¥ CERRAR JORNADA</button>
    </div>

<script>
    let audioIniciado = false;
    const ctx = new (window.AudioContext || window.webkitAudioContext)();
    let db = { efectivo: 0, tarjeta: 0, barberos: { "JULI√ÅN": 0, "MARCOS": 0 }, totalComisiones: 0 };
    const STAFF = { "123": "JULI√ÅN", "456": "MARCOS" };

    function initAudio() {
        if(audioIniciado) return;
        audioIniciado = true;
        ctx.resume();
        startSequence();
    }

    function startSequence() {
        const tl = gsap.timeline();
        tl.to("#status-text", { textContent: "SISTEMA ONLINE", duration: 0.5 })
          .to("#neon-logo", { opacity: 1, duration: 0.1, repeat: 6, yoyo: true })
          .to("#shutter", { y: "-100%", duration: 1.5, ease: "power4.inOut" })
          .to("#main-wrapper", { opacity: 1, duration: 0.8 }, "-=0.5")
          .set("#shutter-container", { display: "none" });
    }

    function marcarSimulado(tipo) {
        const dni = document.getElementById('dni').value;
        const nombre = STAFF[dni];
        if (!nombre) return Swal.fire({title: 'Error', text: 'DNI No Encontrado', icon: 'error', background: '#0a0a0a', color: '#fff'});
        
        Swal.fire({
            title: 'Smart Barber', 
            text: `${tipo} REGISTRADA: ${nombre}`, 
            icon: 'success',
            background: '#0a0a0a',
            color: '#d4af37',
            confirmButtonColor: '#d4af37'
        });
        document.getElementById('dni').value = "";
    }

    function registrarVenta() {
        const m = parseFloat(document.getElementById('m-v').value);
        const b = document.getElementById('sel-b').value;
        if (!m || !b) return Swal.fire({title: 'Error', text: 'Complete los campos', icon: 'error', background: '#0a0a0a', color: '#fff'});
        
        const c = m * (document.getElementById('tipo-v').value === 'PRODUCTO' ? 0.1 : 0.5);
        if (document.getElementById('m-m').value === 'EF') db.efectivo += m; else db.tarjeta += m;
        db.barberos[b] += c;
        db.totalComisiones += c;
        
        actualizarUI();
        document.getElementById('m-v').value = "";
        
        Swal.fire({
            toast: true,
            position: 'top-end',
            icon: 'success',
            title: 'Venta registrada',
            showConfirmButton: false,
            timer: 1500,
            background: '#111',
            color: '#4caf50'
        });
    }

    function actualizarUI() {
        document.getElementById('box-e').innerText = `$${db.efectivo}`;
        document.getElementById('box-t').innerText = `$${db.tarjeta}`;
        document.getElementById('box-g').innerText = `$${db.totalComisiones}`;
        document.getElementById('box-n').innerText = `$${(db.efectivo+db.tarjeta)-db.totalComisiones}`;
        document.getElementById('res-c').innerHTML = `<b>Comisiones Actuales:</b><br>JULI√ÅN: $${db.barberos["JULI√ÅN"]}<br>MARCOS: $${db.barberos["MARCOS"]}`;
    }

    // --- FUNCI√ìN DE CIERRE ACTUALIZADA ---
    function cerrarLocal() {
        // Hacemos visible el contenedor de la persiana
        document.getElementById("shutter-container").style.display = "flex";
        
        // Animamos la persiana bajando
        gsap.fromTo("#shutter", 
            { y: "-100%" }, 
            { 
                y: "0%", 
                duration: 1.2, 
                ease: "power2.in",
                onComplete: () => {
                    // Una vez cerrada, redirigimos al men√∫ principal de Smart Tech
                    window.location.href = "index.html";
                }
            }
        );
    }

    setInterval(() => { 
        document.getElementById('reloj').innerText = new Date().toLocaleTimeString('es-AR', {hour12: false}); 
    }, 1000);
</script>
</body>
</html>
