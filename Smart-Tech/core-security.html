<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORE Security | Neural Firewall</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&display=swap');
        body { background: #000; color: #00ff41; font-family: 'Fira Code', monospace; overflow: hidden; }
        .scanline {
            width: 100%; height: 2px; background: rgba(0, 255, 65, 0.1);
            position: absolute; top: 0; animation: scan 4s linear infinite;
        }
        @keyframes scan { from { top: 0; } to { top: 100%; } }
        .matrix-text { text-shadow: 0 0 10px #00ff41; }
        .terminal-box { border: 1px solid #00ff41; background: rgba(0, 20, 0, 0.9); box-shadow: 0 0 20px rgba(0, 255, 65, 0.2); }
    </style>
</head>
<body class="p-4 md:p-10">
    <div class="scanline"></div>
    
    <div class="max-w-5xl mx-auto">
        <header class="flex justify-between items-center mb-8 border-b border-[#00ff41] pb-4">
            <div class="flex items-center gap-4">
                <i data-lucide="shield-alert" class="w-8 h-8 animate-pulse"></i>
                <h1 class="text-2xl font-bold tracking-tighter uppercase">Core_Security_V.2.0</h1>
            </div>
            <button onclick="window.close()" class="px-4 py-1 border border-[#00ff41] text-xs hover:bg-[#00ff41] hover:text-black transition-all">TERMINATE_SESSION</button>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="terminal-box p-6 md:col-span-2 h-[400px] overflow-hidden relative">
                <div class="flex justify-between mb-4 text-[10px] opacity-70">
                    <span>SYSTEM_SCAN_STATUS: ACTIVE</span>
                    <span id="timestamp"></span>
                </div>
                <div id="log" class="text-xs space-y-1">
                    <p>> INICIALIZANDO PROTOCOLO DE AUDITORÍA...</p>
                </div>
            </div>

            <div class="space-y-6">
                <div class="terminal-box p-4">
                    <p class="text-[10px] uppercase mb-4 opacity-50">Nivel de Amenaza</p>
                    <div class="w-full bg-gray-900 h-4 rounded-full overflow-hidden border border-[#00ff41]">
                        <div class="bg-[#00ff41] h-full" style="width: 15%"></div>
                    </div>
                    <p class="text-right text-[10px] mt-1 italic">CRITICAL_LEVEL: LOW</p>
                </div>

                <div class="terminal-box p-4">
                    <p class="text-[10px] uppercase mb-4 opacity-50">Módulos Activos</p>
                    <ul class="text-[10px] space-y-2">
                        <li class="flex items-center gap-2"><i data-lucide="check" class="w-3 h-3"></i> AES-256 ENCRYPTION</li>
                        <li class="flex items-center gap-2"><i data-lucide="check" class="w-3 h-3"></i> BRUTE_FORCE_PROTECTION</li>
                        <li class="flex items-center gap-2"><i data-lucide="check" class="w-3 h-3"></i> NEURAL_FIREWALL</li>
                        <li class="flex items-center gap-2 text-yellow-500"><i data-lucide="loader" class="w-3 h-3 animate-spin"></i> SQL_INJECTION_SCAN</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();
        const log = document.getElementById('log');
        const messages = [
            "Conectando a nodo central...",
            "Inyectando paquetes de prueba...",
            "Vulnerabilidad XSS no detectada.",
            "Puertos 80, 443 monitoreados.",
            "Buscando backdoors...",
            "Encriptación de base de datos OK.",
            "Acceso denegado desde IP: 192.168.1.105",
            "Firewall bloqueó 4 peticiones sospechosas.",
            "Optimizando respuesta del servidor...",
            "Escaneo de núcleo finalizado."
        ];

        setInterval(() => {
            const p = document.createElement('p');
            p.innerText = `> ${messages[Math.floor(Math.random() * messages.length)]}`;
            log.appendChild(p);
            if (log.childNodes.length > 20) log.removeChild(log.firstChild);
            document.getElementById('timestamp').innerText = new Date().toLocaleTimeString();
        }, 1500);
    </script>
</body>
</html>
