<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Tech — Quantum Experience</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@900&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #050508; color: #f1f5f9; overflow: hidden; font-family: 'Inter', sans-serif; }

        /* Capa de Intro */
        #intro-layer {
            position: fixed; inset: 0; z-index: 100;
            background: radial-gradient(circle at center, #0a0a0f 0%, #050508 100%);
            display: flex; align-items: center; justify-content: center;
        }

        /* SUELO CUÁNTICO (Mesh Grid) */
        .quantum-grid {
            position: absolute; bottom: -10%; left: -50%; right: -50%; height: 50%;
            background-image: 
                linear-gradient(to right, rgba(34, 197, 94, 0.2) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(34, 197, 94, 0.2) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: perspective(500px) rotateX(60deg);
            mask-image: linear-gradient(to top, rgba(0,0,0,1), rgba(0,0,0,0));
            animation: grid-move 2s linear infinite;
        }

        @keyframes grid-move {
            from { background-position: 0 0; }
            to { background-position: 0 50px; }
        }

        /* EL ROMBO DE CRISTAL */
        #main-rhombus {
            width: 160px; height: 160px;
            background: rgba(34, 197, 94, 0.1);
            backdrop-filter: blur(8px);
            border: 2px solid rgba(74, 222, 128, 0.5);
            transform: rotate(45deg);
            display: flex; align-items: center; justify-content: center;
            position: relative;
            z-index: 101;
            box-shadow: 0 0 40px rgba(34, 197, 94, 0.3), inset 0 0 20px rgba(34, 197, 94, 0.2);
        }

        /* Resplandor Central */
        .core-glow {
            position: absolute; width: 60px; height: 60px;
            background: #4ade80; filter: blur(40px);
            border-radius: 50%; opacity: 0.6;
        }

        #sm-text-wrapper { transform: rotate(-45deg); }
        .sm-text {
            font-family: 'Poppins', sans-serif; font-weight: 900;
            font-size: 2.5rem; color: #fff; opacity: 0;
            text-shadow: 0 0 20px rgba(255,255,255,0.8), 0 0 40px #22c55e;
            letter-spacing: -2px;
        }

        /* Sitio Web Principal */
        #main-site { opacity: 0; visibility: hidden; }
        .gradient-text {
            background: linear-gradient(to right, #4ade80, #3b82f6, #a855f7);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body>

    <audio id="welcome-voice" src="audio/bienvenido_smart_tech.mp3"></audio>

    <div id="intro-layer">
        <div class="quantum-grid"></div>
        <div id="main-rhombus">
            <div class="core-glow"></div>
            <div id="sm-text-wrapper">
                <span id="sm-intro-text" class="sm-text">SM</span>
            </div>
        </div>
    </div>

    <main id="main-site">
        <nav class="p-6 flex justify-between items-center border-b border-white/5 bg-black/50 backdrop-blur-xl sticky top-0 z-50">
            <div class="flex items-center gap-3">
                <div id="logo-nav" class="w-8 h-8 border-2 border-green-500 flex items-center justify-center font-black text-[10px] text-green-400 rotate-45">
                    <span style="transform: rotate(-45deg)">SM</span>
                </div>
                <span class="font-bold text-xl">Smart Tech</span>
            </div>
            <div class="flex gap-8 text-sm text-gray-400 font-medium">
                <span class="hover:text-green-400 cursor-pointer transition">Servicios</span>
                <span class="hover:text-blue-400 cursor-pointer transition">Proyectos</span>
            </div>
        </nav>

        <section class="h-[80vh] flex flex-col items-center justify-center text-center px-6">
            <h1 class="text-7xl md:text-9xl font-black mb-6 gradient-text" id="hero-title">Smart Tech</h1>
            <p class="text-gray-400 text-xl md:text-2xl max-w-2xl" id="hero-sub">Sistemas inteligentes para negocios reales.</p>
            
            <div id="features" class="grid md:grid-cols-3 gap-6 mt-16 w-full max-w-5xl opacity-0">
                <div class="p-10 bg-white/5 border border-white/10 rounded-[2rem] hover:bg-white/10 transition">
                    <h3 class="text-2xl font-bold mb-2">Smart Barber</h3>
                    <p class="text-gray-500">Gestión de turnos y comisiones.</p>
                </div>
                <div class="p-10 bg-white/5 border border-white/10 rounded-[2rem] hover:bg-white/10 transition">
                    <h3 class="text-2xl font-bold mb-2">Supabase</h3>
                    <p class="text-gray-500">Seguridad de nivel bancario.</p>
                </div>
                <div class="p-10 bg-white/5 border border-white/10 rounded-[2rem] hover:bg-white/10 transition">
                    <h3 class="text-2xl font-bold mb-2">Web Apps</h3>
                    <p class="text-gray-500">Optimización de procesos reales.</p>
                </div>
            </div>
        </section>
    </main>

    <script>
        const tl = gsap.timeline();
        const voice = document.getElementById('welcome-voice');

        // 1. EL ROMBO APARECE Y GIRA SOBRE EL SUELO CUÁNTICO
        tl.from("#main-rhombus", { scale: 0, duration: 1.2, ease: "expo.out" });
        tl.to("#main-rhombus", { 
            rotateZ: 405, // 360 + 45 inicial
            duration: 3, 
            ease: "power4.inOut" 
        });

        // 2. EL SM BRILLA Y LA VOZ SUENA
        tl.to("#sm-intro-text", { 
            opacity: 1, 
            duration: 0.8, 
            scale: 1.1,
            onStart: () => {
                // Intentamos reproducir la voz (puede requerir click previo en algunos navegadores)
                voice.play().catch(e => console.log("Esperando interacción para audio"));
            }
        }, "-=1.5");

        // 3. EL VUELO HACIA LA ESQUINA (LOGOTIPO)
        tl.to("#main-rhombus", {
            top: "20px",
            left: "20px",
            xPercent: -50, yPercent: -50, // Ajuste para el logo
            scale: 0.2,
            opacity: 0,
            duration: 1.5,
            ease: "power3.inOut"
        }, "+=0.5");

        // 4. REVELAR WEB
        tl.to("#intro-layer", { opacity: 0, duration: 0.8 });
        tl.set("#intro-layer", { display: "none" });
        tl.set("body", { overflowY: "auto" });

        tl.to("#main-site", { visibility: "visible", opacity: 1, duration: 1 }, "-=0.5");
        
        // 5. ENTRADA DEL CONTENIDO
        tl.from("#hero-title", { y: 100, opacity: 0, duration: 1.5, ease: "expo.out" }, "-=0.5");
        tl.from("#hero-sub", { y: 50, opacity: 0, duration: 1.2 }, "-=1");
        tl.to("#features", { opacity: 1, y: -20, duration: 1 }, "-=0.8");

    </script>
</body>
</html>
