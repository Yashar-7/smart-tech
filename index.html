<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Tech — Ultra Glow Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <style>
        body { background-color: #050508; color: #f1f5f9; overflow: hidden; font-family: 'Inter', sans-serif; }

        /* Capa de Intro */
        #intro-layer {
            position: fixed; inset: 0; z-index: 100;
            background: #050508;
            display: flex; align-items: center; justify-content: center;
        }

        /* SUELO CUÁNTICO MEJORADO */
        .quantum-grid {
            position: absolute; bottom: -10%; left: -50%; right: -50%; height: 60%;
            background-image: 
                linear-gradient(to right, rgba(34, 197, 94, 0.25) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(34, 197, 94, 0.25) 1px, transparent 1px);
            background-size: 60px 60px;
            transform: perspective(600px) rotateX(65deg);
            mask-image: linear-gradient(to top, rgba(0,0,0,1) 0%, rgba(0,0,0,0) 80%);
            animation: grid-move 2.5s linear infinite;
        }

        @keyframes grid-move { from { background-position: 0 0; } to { background-position: 0 60px; } }

        /* EL ROMBO ULTRA BRILLANTE */
        #main-rhombus {
            width: 150px; height: 150px;
            background: rgba(74, 222, 128, 0.15);
            backdrop-filter: blur(10px);
            border: 2px solid #4ade80;
            transform: rotate(45deg);
            display: flex; align-items: center; justify-content: center;
            position: relative;
            z-index: 101;
            /* Aquí está el secreto del brillo total */
            box-shadow: 
                0 0 20px #22c55e,
                0 0 60px rgba(34, 197, 94, 0.6),
                inset 0 0 20px #4ade80;
            filter: drop-shadow(0 0 30px #22c55e);
        }

        /* Núcleo de energía */
        .energy-core {
            position: absolute; width: 80%; height: 80%;
            background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(34, 197, 94, 0) 70%);
            border-radius: 50%; filter: blur(20px);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(0.8); opacity: 0.4; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        #sm-text-wrapper { transform: rotate(-45deg); }
        .sm-text {
            font-family: 'Poppins', sans-serif; font-weight: 900;
            font-size: 2.8rem; color: #fff; opacity: 0;
            text-shadow: 0 0 20px #fff, 0 0 40px #22c55e;
            z-index: 102;
        }

        #main-site { opacity: 0; visibility: hidden; }
    </style>
</head>
<body>

    <audio id="welcome-voice" src="audio/bienvenido_smart_tech.mp3"></audio>

    <div id="intro-layer">
        <div class="quantum-grid"></div>
        <div id="main-rhombus">
            <div class="energy-core"></div>
            <div id="sm-text-wrapper">
                <span id="sm-intro-text" class="sm-text">SM</span>
            </div>
        </div>
    </div>

    <main id="main-site">
        <nav class="p-6 flex justify-between items-center bg-black/80 backdrop-blur-md border-b border-green-500/20 sticky top-0 z-50">
            <div class="flex items-center gap-3">
                <div id="nav-logo-target" class="w-8 h-8 border-2 border-green-500 flex items-center justify-center font-black text-[10px] text-green-400 rotate-45">
                    <span style="transform: rotate(-45deg)">SM</span>
                </div>
                <span class="font-bold text-xl tracking-tighter">Smart Tech</span>
            </div>
        </nav>

        <section class="h-screen flex flex-col items-center justify-center text-center">
            <h1 class="text-7xl font-black mb-4">Smart Tech</h1>
            <p class="text-gray-400 text-xl">Potenciando tu negocio con IA.</p>
        </section>
    </main>

    <script>
        const tl = gsap.timeline();
        const voice = document.getElementById('welcome-voice');

        // Secuencia de animación
        tl.from("#main-rhombus", { scale: 0, duration: 1.5, ease: "back.out(1.7)" });
        tl.to("#main-rhombus", { 
            rotateZ: 765, // Doble giro + los 45 grados iniciales
            duration: 3.5, 
            ease: "power4.inOut" 
        });

        tl.to("#sm-intro-text", { 
            opacity: 1, 
            duration: 1, 
            onStart: () => voice.play().catch(() => {})
        }, "-=2");

        // El vuelo al logo
        tl.to("#main-rhombus", {
            top: "30px",
            left: "30px",
            scale: 0.15,
            opacity: 0,
            duration: 1.5,
            ease: "power2.inOut"
        }, "+=1");

        tl.to("#intro-layer", { opacity: 0, duration: 1 });
        tl.set("#intro-layer", { display: "none" });
        tl.to("#main-site", { visibility: "visible", opacity: 1, duration: 1 }, "-=0.5");
    </script>
</body>
</html>
