<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Tech — Sistema Operativo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <style>
        body { background-color: #050508; color: #fff; overflow: hidden; font-family: 'Inter', sans-serif; }

        /* PANTALLA DE INICIO (Activador de Audio) */
        #boot-screen {
            position: fixed; inset: 0; z-index: 500;
            background: #000; display: flex; flex-direction: column;
            align-items: center; justify-content: center;
        }

        .btn-boot {
            padding: 20px 60px; border: 1px solid #4ade80; color: #4ade80;
            font-weight: 900; letter-spacing: 5px; background: transparent;
            cursor: pointer; transition: 0.4s; box-shadow: 0 0 20px rgba(74,222,128,0.1);
        }
        .btn-boot:hover { background: #4ade80; color: #000; box-shadow: 0 0 50px #4ade80; }

        /* LÍNEA DE ESCANEO */
        #scan-line {
            position: fixed; top: -10px; left: 0; width: 100%; height: 4px;
            background: #4ade80; box-shadow: 0 0 20px #4ade80; z-index: 1000; opacity: 0;
        }

        /* CAPA DE INTRO */
        #intro-layer {
            position: fixed; inset: 0; z-index: 100; display: none;
            background: #050508; align-items: center; justify-content: center;
        }

        .quantum-grid {
            position: absolute; bottom: -10%; left: -50%; right: -50%; height: 60%;
            background-image: linear-gradient(to right, rgba(34, 197, 94, 0.2) 1px, transparent 1px),
                              linear-gradient(to bottom, rgba(34, 197, 94, 0.2) 1px, transparent 1px);
            background-size: 60px 60px; transform: perspective(600px) rotateX(65deg);
            mask-image: linear-gradient(to top, black, transparent);
            animation: grid-move 2s linear infinite;
        }
        @keyframes grid-move { from { background-position: 0 0; } to { background-position: 0 60px; } }

        #main-rhombus {
            width: 150px; height: 150px; border: 3px solid #4ade80; transform: rotate(45deg);
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 0 60px #22c55e, inset 0 0 20px #4ade80;
        }
        .sm-text { transform: rotate(-45deg); font-weight: 900; font-size: 2.8rem; text-shadow: 0 0 20px #fff; opacity: 0; }

        #main-site { opacity: 0; visibility: hidden; }
    </style>
</head>
<body>

    <div id="boot-screen">
        <button class="btn-boot" onclick="bootSystem()">INICIAR SMART TECH</button>
        <p class="mt-6 text-[10px] text-green-900 tracking-[0.8em]">ENCRYPTED_CONNECTION: SECURE</p>
    </div>

    <audio id="intro-voice" src="audiointro.mp3"></audio>

    <div id="scan-line"></div>

    <div id="intro-layer">
        <div class="quantum-grid"></div>
        <div id="main-rhombus"><span class="sm-text" id="sm-logo">SM</span></div>
    </div>

    <main id="main-site">
        <nav class="p-6 border-b border-white/10 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="w-8 h-8 border-2 border-green-500 rotate-45 flex items-center justify-center font-black text-green-400">
                    <span style="transform: rotate(-45deg)">SM</span>
                </div>
                <span class="font-bold tracking-tighter text-xl">SMART TECH</span>
            </div>
        </nav>

        <div class="p-20 text-center">
            <h1 id="hero-title" class="text-8xl font-black mb-10 tracking-tighter">BIENVENIDO.</h1>
            <div id="hero-cards" class="grid grid-cols-1 md:grid-cols-3 gap-8 max-w-6xl mx-auto">
                <div class="p-10 border border-white/5 bg-white/[0.02] rounded-[2rem] hover:border-green-500/50 transition-all">
                    <h3 class="text-green-400 font-bold text-2xl mb-2">Gestión</h3>
                    <p class="text-gray-500 text-sm">Control total de barberos y turnos.</p>
                </div>
                <div class="p-10 border border-white/5 bg-white/[0.02] rounded-[2rem] hover:border-blue-500/50 transition-all">
                    <h3 class="text-blue-400 font-bold text-2xl mb-2">Seguridad</h3>
                    <p class="text-gray-500 text-sm">Cifrado de datos en tiempo real.</p>
                </div>
                <div class="p-10 border border-white/5 bg-white/[0.02] rounded-[2rem] hover:border-purple-500/50 transition-all">
                    <h3 class="text-purple-400 font-bold text-2xl mb-2">IA</h3>
                    <p class="text-gray-500 text-sm">Algoritmos de optimización.</p>
                </div>
            </div>
        </div>
    </main>

    <script>
        function bootSystem() {
            const voice = document.getElementById('intro-voice');
            
            // Iniciar Audio e Intro
            voice.play();
            
            gsap.to("#boot-screen", { opacity: 0, duration: 1, onComplete: () => {
                document.getElementById('boot-screen').style.display = 'none';
                document.getElementById('intro-layer').style.display = 'flex';
                runSequence();
            }});
        }

        function runSequence() {
            const tl = gsap.timeline();
            
            // Animación del Rombo
            tl.from("#main-rhombus", { scale: 0, duration: 1.5, ease: "back.out(1.7)" });
            tl.to("#sm-logo", { opacity: 1, duration: 1 }, "-=0.5");
            tl.to("#main-rhombus", { rotateZ: 765, duration: 4, ease: "power4.inOut" });

            // Transición a la Web con Escaneo
            tl.to("#intro-layer", { opacity: 0, duration: 0.8 });
            tl.set("#intro-layer", { display: "none" });
            tl.set("#main-site", { visibility: "visible", opacity: 1 });
            
            // Línea de escaneo
            tl.set("#scan-line", { opacity: 1 });
            tl.to("#scan-line", { top: "100%", duration: 2.5, ease: "none" });
            
            // Aparece el contenido
            tl.from("#hero-title", { y: 50, opacity: 0, duration: 1.5 }, "-=2");
            tl.from("#hero-cards", { y: 100, opacity: 0, duration: 1.5 }, "-=1.5");
            tl.to("#scan-line", { opacity: 0 });
        }
    </script>
</body>
</html>
