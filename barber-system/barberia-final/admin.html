<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SmartBarber - Panel Administrativo</title>
    <style>
        :root {
            --dorado: #d4af37;
            --oscuro: #0a0a0a;
            --verde: #4caf50;
            --rojo: #f44336;
            --naranja: #ff9800;
            --whatsapp: #25d366;
            --azul: #4d79ff;
        }

        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: linear-gradient(rgba(0, 0, 0, 0.85), rgba(0, 0, 0, 0.85)), url('Smartbarber.jpg');
            background-size: cover; background-position: center; background-attachment: fixed;
            color: white; margin: 0; padding: 10px;
        }

        .admin-card { 
            background: rgba(20, 20, 20, 0.95); padding: 1.5rem; border-radius: 25px; 
            box-shadow: 0 0 40px rgba(0,0,0,1); 
            border: 3px solid transparent;
            border-image: repeating-linear-gradient(45deg, #ff4d4d, #ff4d4d 10px, #fff 10px, #fff 20px, #4d79ff 20px, #4d79ff 30px) 1;
            max-width: 1000px; margin: 0 auto 20px;
            backdrop-filter: blur(15px);
            box-sizing: border-box;
        }

        .retencion-card { 
            background: rgba(20, 20, 20, 0.95); padding: 1.5rem; border-radius: 25px; 
            box-shadow: 0 0 40px rgba(0,0,0,1); 
            border: 3px solid transparent;
            border-image: repeating-linear-gradient(45deg, #ff4d4d, #ff4d4d 10px, #fff 10px, #fff 20px, #4d79ff 20px, #4d79ff 30px) 1;
            max-width: 1000px; margin: 30px auto 20px;
            box-sizing: border-box;
            display: none;
        }

        h1 { color: var(--dorado); text-transform: uppercase; letter-spacing: 2px; text-align: center; margin: 5px 0; font-size: clamp(1.2rem, 5vw, 2.2rem); }

        .panel-flex { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; align-items: flex-start; }
        #video { width: 100%; max-width: 280px; height: auto; border-radius: 20px; border: 3px solid var(--dorado); background: #000; }
        
        .btn-cam { padding: 10px 15px; border-radius: 10px; font-weight: bold; cursor: pointer; border: 1px solid var(--dorado); font-size: 0.8rem; }
        .btn-on { background: transparent; color: var(--dorado); }
        .btn-foto { background: var(--dorado); color: black; }

        .form-section { display: flex; flex-direction: column; gap: 10px; width: 100%; max-width: 320px; }
        input, select { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #333; background: rgba(0,0,0,0.85) !important; color: var(--dorado) !important; font-weight: bold; }

        .btn-principal { background: var(--dorado); color: black; padding: 16px; border-radius: 15px; font-weight: 900; border: none; cursor: pointer; text-transform: uppercase; }

        .tabla-contenedor { overflow-x: auto; width: 100%; border-radius: 15px; margin-top: 20px; }
        table { width: 100%; min-width: 850px; border-collapse: separate; border-spacing: 0 8px; }
        th { background: #111; color: var(--dorado); padding: 12px; font-size: 0.75rem; }
        tr td { background: rgba(30, 30, 30, 0.9); padding: 10px; text-align: center; }

        .img-perfil { width: 50px; height: 50px; border-radius: 50%; border: 2px solid var(--dorado); object-fit: cover; }
        
        .badge { padding: 6px 10px; border-radius: 6px; font-size: 0.7rem; font-weight: bold; display: inline-block;}
        .status-si { background: rgba(76, 175, 80, 0.2); color: #a2fca2; border: 1px solid var(--verde); }
        .status-no { background: rgba(244, 67, 54, 0.2); color: #ff9999; border: 1px solid var(--rojo); }
        .status-staff { background: rgba(212, 175, 55, 0.1); color: var(--dorado); border: 1px solid var(--dorado); }

        .btn-accion { padding: 8px; border-radius: 8px; border: none; cursor: pointer; color: white; font-weight: bold; margin: 2px; }
        .btn-wa-pago { background: var(--whatsapp); }
        .btn-wa-retencion { background: var(--naranja); }
        .btn-del { background: #333; }
        .btn-reloj { background: var(--azul); }

        @keyframes fiesta { 0% { opacity: 1; } 50% { opacity: 0.5; transform: scale(1.2); } 100% { opacity: 1; } }
        .es-cumple { color: #ffeb3b; font-weight: bold; animation: fiesta 1.5s infinite; }

        .retencion-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 15px; margin-top: 15px; }
        .card-ausente { background: rgba(0,0,0,0.6); padding: 15px; border-radius: 15px; display: flex; align-items: center; gap: 10px; border-left: 4px solid var(--naranja); }

        .search-bar { margin: 20px auto; width: 90%; max-width: 480px; text-align: center; }
        .search-bar input { text-align: center; width: 100%; border: 1px solid var(--dorado); }
    </style>
</head>
<body>

<div class="admin-card">
    <div class="header-logo" style="text-align: center; margin-bottom: 15px;">
        <img src="logo.png" alt="Logo" style="width: 80px; filter: drop-shadow(0 0 15px var(--dorado));">
        <h1>SmartBarber Admin</h1>
    </div>

    <div class="panel-flex">
        <div class="cam-section" style="text-align:center;">
            <video id="video" autoplay playsinline></video>
            <div style="margin-top: 10px;">
                <button onclick="activarCamara()" class="btn-cam btn-on">Encender C√°mara</button>
                <button onclick="tomarFoto()" class="btn-cam btn-foto">Capturar Foto</button>
            </div>
            <canvas id="canvas" style="display:none;" width="320" height="240"></canvas>
            <img id="preview" style="display:none; width:60px; height:60px; border-radius:50%; margin: 10px auto; border: 2px solid var(--verde); object-fit: cover;">
        </div>

        <div class="form-section">
            <input type="text" id="nuevoNombre" placeholder="Nombre completo">
            <input type="number" id="nuevoDni" placeholder="DNI (Sin puntos)">
            <input type="number" id="nuevoTel" placeholder="WhatsApp (Ej: 549223...)">
            <input type="date" id="nuevoCumple">
            <select id="nuevoRol">
                <option value="Estudiante">Alumno / Estudiante</option>
                <option value="Barbero">Barbero (Staff)</option>
            </select>
            <input type="hidden" id="nuevaFoto">
            <button class="btn-principal" id="btn-registrar" onclick="registrarUsuario()">Dar de Alta</button>
        </div>
    </div>
</div>

<div class="search-bar">
    <input type="text" id="buscador" onkeyup="filtrarTabla()" placeholder="üîç BUSCAR SOCIO O DNI...">
</div>

<div class="tabla-contenedor">
    <table>
        <thead>
            <tr>
                <th>PERFIL</th>
                <th>DNI</th>
                <th>NOMBRE</th>
                <th>ROL</th>
                <th>ESTADO</th>
                <th>VENCE</th>
                <th>ACCIONES</th>
            </tr>
        </thead>
        <tbody id="tabla-miembros">
            <tr><td colspan="7">Cargando base de datos...</td></tr>
        </tbody>
    </table>
</div>

<div id="panel-retencion" class="retencion-card">
    <h2 style="color:var(--dorado); text-align:center; margin:0;">üìà SEGUIMIENTO ACAD√âMICO</h2>
    <p style="text-align:center; margin:5px 0; font-size:0.8rem; color:#aaa;">GESTI√ìN DE CONTINUIDAD Y ASISTENCIA</p>
    <div id="lista-retencion" class="retencion-grid"></div>
</div>

<script>
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzdIQm3sITKDmYmMqabIV5D4TMkruS1Qrbj3XIo_Amx6iGfgWWdfwoZ-pc6BodKUvd8Vg/exec"; 
    let miembrosCache = [];

    // --- MEJORA: AUTO-ACTUALIZACI√ìN CADA 30 SEGUNDOS ---
    window.onload = () => {
        cargarTodo();
        setInterval(() => {
            actualizarSilenciosamente();
        }, 30000); 
    };

    function formatearFecha(fechaStr) {
        if (!fechaStr || fechaStr === "---") return "---";
        if (fechaStr.includes('T')) {
            let partes = fechaStr.split('T')[0].split('-');
            return `${partes[2]}/${partes[1]}/${partes[0]}`;
        }
        return fechaStr;
    }

    function esCumplea√±osHoy(fechaNac) {
        if (!fechaNac) return false;
        const hoy = new Date();
        const cumple = new Date(fechaNac);
        return hoy.getDate() === cumple.getDate() + 1 && hoy.getMonth() === cumple.getMonth();
    }

    async function activarCamara() {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        document.getElementById('video').srcObject = stream;
    }

    function tomarFoto() {
        const canvas = document.getElementById('canvas');
        canvas.getContext('2d').drawImage(document.getElementById('video'), 0, 0, 320, 240);
        const dataURL = canvas.toDataURL('image/jpeg', 0.6);
        document.getElementById('nuevaFoto').value = dataURL;
        document.getElementById('preview').src = dataURL;
        document.getElementById('preview').style.display = 'block';
    }

    async function cargarTodo() {
        try {
            const res = await fetch(`${WEB_APP_URL}?action=getList&t=${Date.now()}`);
            miembrosCache = await res.json();
            renderizarTabla(miembrosCache);
            actualizarRetencion(miembrosCache);
        } catch(e) { console.error(e); }
    }

    // --- NUEVA FUNCI√ìN PARA ACTUALIZAR SIN MOLESTAR AL USUARIO ---
    async function actualizarSilenciosamente() {
        try {
            const res = await fetch(`${WEB_APP_URL}?action=getList&t=${Date.now()}`);
            const nuevosDatos = await res.json();
            // Solo renderizamos si los datos han cambiado para evitar parpadeos
            if (JSON.stringify(miembrosCache) !== JSON.stringify(nuevosDatos)) {
                miembrosCache = nuevosDatos;
                renderizarTabla(miembrosCache);
                actualizarRetencion(miembrosCache);
                console.log("Tabla actualizada autom√°ticamente.");
            }
        } catch(e) { console.error("Error en auto-actualizaci√≥n", e); }
    }

    function renderizarTabla(datos) {
        const tbody = document.getElementById('tabla-miembros');
        tbody.innerHTML = "";
        datos.forEach(m => {
            const cuotaVal = m.Cuota || "NO";
            const rolVal = m.Rol || "Estudiante";
            const venceVal = formatearFecha(m["Fecha Vencimiento"]);
            const cumpleIcono = esCumplea√±osHoy(m["Fecha Nacimiento"]) ? '<span class="es-cumple">üéÇ</span>' : '';

            let badgeClase = cuotaVal === 'SI' ? 'status-si' : 'status-no';
            let labelEstado = cuotaVal === 'SI' ? 'ACTIVO' : 'VENCIDO';
            let botonesHtml = "";

            if (rolVal === 'Barbero') { 
                badgeClase = 'status-staff'; 
                labelEstado = 'STAFF'; 
                
                const enTurno = m.EstadoTurno === "ENTRADA";
                const colorBtn = enTurno ? "var(--verde)" : "var(--rojo)";
                const textoBtn = enTurno ? "üü¢ EN TURNO" : "üî¥ DE BAJA";

                botonesHtml = `
                    <button onclick="registrarAsistencia('${m.DNI}')" 
                            style="background: ${colorBtn}; min-width:120px;" 
                            class="btn-accion btn-reloj" title="Marcar Entrada/Salida">
                            ${textoBtn}
                    </button>
                    <button onclick="eliminar('${m.DNI}')" class="btn-accion btn-del">‚ùå</button>
                `;
            } else {
                const msjPago = encodeURIComponent(`¬°Hola ${m.Nombre}! üëã Te recordamos que tu cuota vence el ${venceVal}. ¬°Te esperamos! üíà‚úÇÔ∏è`);
                const msjRetencion = encodeURIComponent(`¬°Hola ${m.Nombre}! üíà Notamos que hace unos d√≠as no vienes. ¬øTe vemos esta semana? üëäüî•`);

                botonesHtml = `
                    <button onclick="renovar('${m.DNI}')" style="background:var(--dorado); color:black;" class="btn-accion">RENOVAR</button>
                    <a href="https://wa.me/${m.Telefono}?text=${msjPago}" target="_blank"><button class="btn-accion btn-wa-pago">üí∞</button></a>
                    <a href="https://wa.me/${m.Telefono}?text=${msjRetencion}" target="_blank"><button class="btn-accion btn-wa-retencion">üöÄ</button></a>
                    <button onclick="eliminar('${m.DNI}')" class="btn-accion btn-del">‚ùå</button>
                `;
            }

            tbody.innerHTML += `
                <tr>
                    <td><img src="${m.Foto || ''}" class="img-perfil" onerror="this.src='https://via.placeholder.com/50/000/d4af37?text=S'"></td>
                    <td style="color:var(--dorado)"><b>${m.DNI}</b></td>
                    <td style="text-align:left">${cumpleIcono} ${m.Nombre}</td>
                    <td><small>${rolVal}</small></td>
                    <td><span class="badge ${badgeClase}">${labelEstado}</span></td>
                    <td>${venceVal}</td>
                    <td>${botonesHtml}</td>
                </tr>
            `;
        });
    }

    async function registrarAsistencia(dni) {
        if(confirm("¬øCambiar estado de turno para este barbero?")) {
            const res = await fetch(`${WEB_APP_URL}?action=check&dni=${dni}`);
            const msg = await res.text();
            alert(msg);
            cargarTodo();
        }
    }

    function actualizarRetencion(datos) {
        const lista = document.getElementById('lista-retencion');
        const panel = document.getElementById('panel-retencion');
        lista.innerHTML = "";
        let hayInactivos = false;

        datos.forEach(m => {
            if(m.Rol === "Estudiante" && m.Cuota === "SI") {
                hayInactivos = true;
                const msjRetencion = encodeURIComponent(`¬°Hola ${m.Nombre}! üíà Te escribimos para motivarte a seguir con tus pr√°cticas. ¬°Nos vemos pronto! üëäüî•`);
                lista.innerHTML += `
                    <div class="card-ausente">
                        <img src="${m.Foto}" class="img-perfil" style="width:40px;height:40px;">
                        <div style="flex-grow:1"><small><b>${m.Nombre}</b></small><br><small style="color:var(--naranja)">Seguimiento Activo</small></div>
                        <a href="https://wa.me/${m.Telefono}?text=${msjRetencion}" target="_blank"><button class="btn-accion btn-wa-retencion">üöÄ</button></a>
                    </div>
                `;
            }
        });
        panel.style.display = hayInactivos ? "block" : "none";
    }

    async function registrarUsuario() {
        const btn = document.getElementById('btn-registrar');
        const datos = {
            Nombre: document.getElementById('nuevoNombre').value,
            DNI: document.getElementById('nuevoDni').value,
            Telefono: document.getElementById('nuevoTel').value,
            "Fecha Nacimiento": document.getElementById('nuevoCumple').value,
            Foto: document.getElementById('nuevaFoto').value,
            "Rol (Barbero o Estudiante)": document.getElementById('nuevoRol').value
        };
        if(!datos.Nombre || !datos.DNI) return alert("Faltan datos.");
        btn.innerText = "REGISTRANDO...";
        await fetch(WEB_APP_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(datos) });
        alert("Socio registrado.");
        location.reload();
    }

    async function renovar(dni) { 
        if(confirm("¬øConfirmar renovaci√≥n?")) {
            await fetch(`${WEB_APP_URL}?action=renew&dni=${dni}`, { mode: 'no-cors' }); 
            alert("Pago registrado.");
            cargarTodo(); 
        }
    }
    
    async function eliminar(dni) { 
        if(confirm("¬øEliminar socio?")) { 
            await fetch(`${WEB_APP_URL}?action=delete&dni=${dni}`, { mode: 'no-cors' }); 
            cargarTodo(); 
        } 
    }

    function filtrarTabla() {
        const query = document.getElementById('buscador').value.toLowerCase();
        renderizarTabla(miembrosCache.filter(m => 
            (m.Nombre && m.Nombre.toLowerCase().includes(query)) || (m.DNI && m.DNI.toString().includes(query))
        ));
    }
</script>
</body>
</html>
