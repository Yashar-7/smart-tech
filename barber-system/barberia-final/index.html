<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SmartBarber Pro - Sistema Integrado</title>
    <style>
        :root { --dorado: #d4af37; --verde: #4caf50; --rojo: #f44336; }
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85)), url('Smartbarber.jpg') center/cover fixed;
            color: white; margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; padding: 20px;
        }
        #reloj { font-size: 2rem; font-weight: bold; color: var(--dorado); margin-bottom: 15px; background: rgba(0,0,0,0.6); padding: 10px 25px; border-radius: 50px; border: 1px solid rgba(212,175,55,0.2); }
        .card, .admin-panel { background: rgba(25,25,25,0.95); padding: 1.5rem; border-radius: 25px; border: 1px solid rgba(212,175,55,0.3); width: 100%; box-sizing: border-box; margin-bottom: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .card { max-width: 400px; text-align: center; }
        .admin-panel { max-width: 850px; }
        .grid-stats { display: grid; grid-template-cols: repeat(auto-fit, minmax(140px, 1fr)); gap: 10px; margin-bottom: 20px; }
        .stat-card { background: rgba(0,0,0,0.4); padding: 12px; border-radius: 15px; border-bottom: 3px solid var(--dorado); text-align: center; }
        .stat-val { font-size: 1.3rem; font-weight: bold; }
        .stat-label { font-size: 0.6rem; text-transform: uppercase; color: #888; }
        .form-gestion { display: grid; grid-template-cols: 1fr 1fr; gap: 20px; }
        @media (max-width: 700px) { .form-gestion { grid-template-cols: 1fr; } }
        input, select { width: 100%; padding: 12px; margin-bottom: 10px; border-radius: 8px; border: 1px solid #333; background: #000; color: white; font-size: 1rem; }
        button { border: none; padding: 14px; border-radius: 10px; font-weight: bold; cursor: pointer; text-transform: uppercase; transition: 0.3s; width: 100%; }
        .btn-entrada, .btn-accion { background: var(--dorado); color: black; }
        .btn-salida { background: #333; color: white; border: 1px solid #444; }
        .btn-cierre { background: var(--verde); color: white; margin-top: 20px; }
        .btn-finalizar-jornada { background: linear-gradient(135deg, #b71c1c 0%, #8b0000 100%); color: white; font-size: 1.4rem; padding: 24px 32px; margin: 0 0 20px 0; border-radius: 18px; border: 2px solid rgba(255,255,255,0.2); box-shadow: 0 6px 20px rgba(183, 28, 28, 0.5); cursor: pointer; width: 100%; font-weight: bold; transition: all 0.3s; }
        .btn-finalizar-jornada:hover { transform: scale(1.02); box-shadow: 0 8px 25px rgba(183, 28, 28, 0.6); }
        .salidas-list { margin-top: 12px; background: rgba(0,0,0,0.4); border-radius: 12px; padding: 12px; font-size: 0.8rem; max-height: 180px; overflow-y: auto; border: 1px solid rgba(244,67,54,0.2); }
        .salidas-list .titulo-salidas { font-size: 0.65rem; text-transform: uppercase; color: #888; margin-bottom: 8px; letter-spacing: 1px; }
        .salida-item { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #333; padding: 8px 0; }
        .salida-item:last-child { border-bottom: none; }
        .historial-box { margin-top: 10px; background: rgba(0,0,0,0.3); border-radius: 10px; padding: 10px; font-size: 0.75rem; }
        .hist-item { display: flex; justify-content: space-between; border-bottom: 1px solid #222; padding: 6px 0; }
        #mensaje { display: none; padding: 20px; border-radius: 15px; margin-top: 10px; text-align: center; animation: fadeIn 0.5s ease; }
        .exito { border: 1px solid var(--verde); background: rgba(76, 175, 80, 0.1); color: #afffaf; }
        .error { border: 1px solid var(--rojo); background: rgba(244, 67, 54, 0.1); color: #ffafaf; }
        .espera { border: 1px solid var(--dorado); background: rgba(212, 175, 55, 0.1); color: var(--dorado); }
        .frase-box { font-style: italic; font-size: 0.85rem; margin-top: 10px; color: #ccc; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 10px; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div id="reloj">00:00:00</div>

    <div class="card">
        <p style="font-size:0.65rem; color:#888; letter-spacing: 2px; margin:0 0 8px 0;">CIERRE DE TURNO</p>
        <select id="sel-barbero-jornada" style="margin-bottom: 10px;">
            <option value="">-- Seleccione Barbero --</option>
        </select>
        <button class="btn-finalizar-jornada" onclick="finalizarJornada()">Finalizar Jornada</button>

        <h2 style="color:var(--dorado); margin:20px 0 0 0"> SmartBarber</h2>
        <p style="font-size:0.7rem; color:#888; letter-spacing: 2px;">CONTROL DE ACCESO</p>
        <input type="number" id="dni" placeholder="INGRESE DNI" autofocus>
        <div style="display:flex; gap:10px">
            <button class="btn-entrada" onclick="marcar('ENTRADA')">Entrada</button>
            <button class="btn-salida" onclick="marcar('SALIDA')">Salida</button>
        </div>
        <div class="salidas-list">
            <p class="titulo-salidas">Registros de salida (DNI 路 Hora)</p>
            <div id="list-salidas"></div>
        </div>
        <div id="mensaje">
            <div id="msg-t" style="font-weight:bold; font-size: 1.3rem;"></div>
            <div id="msg-c" style="color:var(--dorado); font-size:1.3rem; margin-top:8px; font-weight: bold;"></div>
            <div id="msg-f" class="frase-box"></div>
        </div>
    </div>

    <div class="admin-panel">
        <div class="grid-stats">
            <div class="stat-card" style="border-color:var(--verde)"><div class="stat-label">Caja Efectivo</div><div id="box-e" class="stat-val">$0</div></div>
            <div class="stat-card"><div class="stat-label">Tarjetas</div><div id="box-t" class="stat-val">$0</div></div>
            <div class="stat-card" style="border-color:var(--rojo)"><div class="stat-label">Gastos</div><div id="box-g" class="stat-val">$0</div></div>
            <div class="stat-card"><div class="stat-label">Neto Local</div><div id="box-n" class="stat-val" style="color:var(--dorado)">$0</div></div>
        </div>

        <div class="form-gestion">
            <div>
                <p class="stat-label" style="color: var(--dorado);">Cargar Venta</p>
                <select id="sel-b">
                    <option value="">-- Seleccione Barbero --</option>
                </select>
                <select id="tipo-v">
                    <option value="SERVICIO">SERVICIO (50%)</option>
                    <option value="PRODUCTO">PRODUCTO (10%)</option>
                </select>
                <input type="number" id="m-v" placeholder="Monto $">
                <select id="m-m">
                    <option value="EF">EFECTIVO</option>
                    <option value="TR">TARJETA / TRANSF.</option>
                </select>
                <button class="btn-accion" onclick="reg('IN')">Registrar Venta</button>
                <div class="historial-box">
                    <p style="margin:0 0 5px 0; font-size:0.6rem; color: var(--dorado);">LTIMAS VENTAS:</p>
                    <div id="list-v"></div>
                </div>
            </div>

            <div>
                <p class="stat-label" style="color: var(--rojo);">Gastos de Caja</p>
                <input type="number" id="m-g" placeholder="Monto $">
                <input type="text" id="mot-g" placeholder="Concepto/Motivo">
                <button class="btn-salida" onclick="reg('GA')">Cargar Gasto</button>
                <p class="stat-label" style="margin-top:20px">Comisiones del Staff</p>
                <div id="res-c" style="font-size:0.9rem; background:rgba(255,255,255,0.05); padding:15px; border-radius:15px; border-left: 3px solid var(--dorado);">
                    Esperando ingresos...
                </div>
                <button class="btn-cierre" onclick="cierreCaja()">Cierre de Caja Diario</button>
            </div>
        </div>
    </div>

    <script>
        let fin = { e: 0, t: 0, g: 0, cT: 0, b: {}, h: [] };
        const FRASES = ["隆Hoy se corta fuerte!", "La disciplina es la clave.", "Excelencia en cada detalle."];
        const KEY_BARBEROS = 'smartbarber_barberos';
        const KEY_SALIDAS = 'smartbarber_salidas';
        const KEY_HISTORIAL_JORNADAS = 'smartbarber_historial_jornadas';

        function getBarberos() {
            try {
                let s = localStorage.getItem(KEY_BARBEROS);
                return s ? JSON.parse(s) : {};
            } catch (e) { return {}; }
        }
        function setBarberos(obj) { localStorage.setItem(KEY_BARBEROS, JSON.stringify(obj)); }

        function getSalidas() {
            try {
                let s = localStorage.getItem(KEY_SALIDAS);
                return s ? JSON.parse(s) : [];
            } catch (e) { return []; }
        }
        function setSalidas(arr) { localStorage.setItem(KEY_SALIDAS, JSON.stringify(arr)); }

        function renderSalidas() {
            let salidas = getSalidas();
            let listEl = document.getElementById('list-salidas');
            if (salidas.length === 0) {
                listEl.innerHTML = '<div style="color:#666; font-size:0.8rem;">Sin registros de salida a煤n.</div>';
                return;
            }
            listEl.innerHTML = salidas.slice(0, 20).map(function (r) {
                return '<div class="salida-item"><span>DNI ' + r.dni + '</span><strong>' + r.hora + '</strong></div>';
            }).join('');
        }

        function syncSelectsBarberos() {
            let barberos = getBarberos();
            let selB = document.getElementById('sel-b');
            let selJ = document.getElementById('sel-barbero-jornada');
            let optsB = selB.querySelectorAll('option');
            for (let i = optsB.length - 1; i >= 1; i--) optsB[i].remove();
            let optsJ = selJ.querySelectorAll('option');
            for (let i = optsJ.length - 1; i >= 1; i--) optsJ[i].remove();
            for (let dni in barberos) {
                let nombre = barberos[dni];
                let optB = document.createElement('option'); optB.value = nombre; optB.innerText = nombre; selB.appendChild(optB);
                let optJ = document.createElement('option'); optJ.value = nombre; optJ.innerText = nombre; selJ.appendChild(optJ);
            }
        }

        function reg(tp) {
            if(tp==='IN') {
                let m = parseFloat(document.getElementById('m-v').value);
                let met = document.getElementById('m-m').value;
                let ba = document.getElementById('sel-b').value;
                let tipoV = document.getElementById('tipo-v').value;
                
                if(!m || !ba) return alert("Seleccione barbero y monto");
                
                met === 'EF' ? fin.e += m : fin.t += m;
                
                // L贸gica de comisi贸n diferenciada
                let porc = (tipoV === 'PRODUCTO') ? 0.10 : 0.50;
                let com = m * porc;
                
                fin.cT += com; 
                fin.b[ba] = (fin.b[ba] || 0) + com;
                
                fin.h.unshift({ 
                    ba: `${ba} [${tipoV[0]}]`, // Pone [S] o [P] para ahorrar espacio
                    m, 
                    h: new Date().toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'}) 
                });
                
                if(fin.h.length > 5) fin.h.pop();
                document.getElementById('m-v').value = "";
            } else {
                let m = parseFloat(document.getElementById('m-g').value);
                if(!m) return;
                fin.g += m; fin.e -= m;
                document.getElementById('m-g').value = ""; document.getElementById('mot-g').value = "";
            }
            upd();
        }

        function upd() {
            document.getElementById('box-e').innerText = `$${fin.e.toLocaleString()}`;
            document.getElementById('box-t').innerText = `$${fin.t.toLocaleString()}`;
            document.getElementById('box-g').innerText = `$${fin.g.toLocaleString()}`;
            let hC = `<strong>Total Comisiones: $${fin.cT.toLocaleString()}</strong><br><hr style="border:0; border-top:1px solid #333; margin:8px 0">`;
            for(let b in fin.b) { hC += `<div style="display:flex; justify-content:space-between"><span>${b}:</span> <span>$${fin.b[b].toLocaleString()}</span></div>`; }
            document.getElementById('res-c').innerHTML = hC;
            document.getElementById('box-n').innerText = `$${((fin.e + fin.t) - fin.cT).toLocaleString()}`;
            let hH = ""; fin.h.forEach(v => hH += `<div class="hist-item"><span>${v.h} - ${v.ba}</span><b>$${v.m.toLocaleString()}</b></div>`);
            document.getElementById('list-v').innerHTML = hH;
        }

        function marcar(tipo) {
            let d = String(document.getElementById('dni').value).trim();
            let div = document.getElementById('mensaje'), mt = document.getElementById('msg-t'), mc = document.getElementById('msg-c'), mf = document.getElementById('msg-f');
            if (!d) return;

            div.style.display = "block";
            let barberos = getBarberos();
            let nombre = barberos[d] || ("BARBERO " + d);

            if (tipo === 'ENTRADA') {
                if (!barberos[d]) {
                    barberos[d] = nombre;
                    setBarberos(barberos);
                    if (!fin.b[nombre]) {
                        fin.b[nombre] = 0;
                        syncSelectsBarberos();
                        upd();
                    }
                }
                div.className = "exito";
                mt.innerText = "Entrada registrada: " + nombre;
                mc.innerText = "";
                mf.innerText = FRASES[Math.floor(Math.random() * FRASES.length)];
            } else {
                barberos[d] = nombre;
                setBarberos(barberos);
                var ahora = new Date();
                var hora = ahora.toLocaleTimeString('es-AR', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
                var fecha = ahora.toLocaleDateString('es-AR');
                var salidas = getSalidas();
                salidas.unshift({ dni: d, hora: hora, fecha: fecha, nombre: nombre });
                setSalidas(salidas);
                renderSalidas();
                div.className = "exito";
                mt.innerText = "Salida registrada: " + nombre;
                mc.innerText = fin.b[nombre] !== undefined ? "A COBRAR HOY: $" + fin.b[nombre].toLocaleString() : "";
                mf.innerText = "";
            }
            document.getElementById('dni').value = "";
            setTimeout(function () { div.style.display = "none"; }, 10000);
        }

        function finalizarJornada() {
            let selJornada = document.getElementById('sel-barbero-jornada');
            let nombreBarbero = selJornada.value;
            if (!nombreBarbero) {
                alert('Seleccione un barbero para finalizar la jornada.');
                return;
            }
            let ahora = new Date();
            let fecha = ahora.toLocaleDateString('es-AR');
            let hora = ahora.toLocaleTimeString('es-AR', { hour: '2-digit', minute: '2-digit', second: '2-digit' });

            let historial = [];
            try {
                let guardado = localStorage.getItem(KEY_HISTORIAL_JORNADAS);
                if (guardado) historial = JSON.parse(guardado);
            } catch (e) {}
            historial.unshift({
                nombreBarbero: nombreBarbero,
                fecha: fecha,
                hora: hora,
                timestamp: ahora.getTime()
            });
            localStorage.setItem(KEY_HISTORIAL_JORNADAS, JSON.stringify(historial));

            let div = document.getElementById('mensaje'), mt = document.getElementById('msg-t'), mc = document.getElementById('msg-c'), mf = document.getElementById('msg-f');
            div.style.display = 'block';
            div.className = 'exito';
            mt.innerText = 'Turno cerrado con 茅xito a las ' + hora;
            mc.innerText = nombreBarbero + ' 路 ' + fecha;
            mf.innerText = '';
            setTimeout(() => { div.style.display = 'none'; }, 8000);
        }

        async function cierreCaja() {
            if (!confirm("驴Cerrar caja y enviar WhatsApp?")) return;
            let neto = (fin.e + fin.t) - fin.cT;
            try {
                let resp = await fetch('/api/cierre', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ efectivo: fin.e, tarjetas: fin.t, gastos: fin.g, comisiones: fin.cT, neto: neto })
                });
                let result = await resp.json();
                if(result.success) {
                    window.open(`https://wa.me/542234472866?text=${result.textoWA}`, '_blank');
                    location.reload();
                }
            } catch (e) { alert("Error en el servidor"); }
        }

        setInterval(function () { document.getElementById('reloj').innerText = new Date().toLocaleTimeString('es-AR'); }, 1000);
        (function init() {
            var barberos = getBarberos();
            Object.keys(barberos).forEach(function (dni) {
                var nombre = barberos[dni];
                if (!fin.b[nombre]) fin.b[nombre] = 0;
            });
            syncSelectsBarberos();
            renderSalidas();
            upd();
        })();
    </script>
</body>
</html>
