<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fashion Empire OS | Smart Tech Management</title>
    
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Orbitron:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --imperial: #630d16; --oro: #d4af37; --fondo: #020202; 
            --neon-blue: #00f2ff; --glass: rgba(15, 15, 15, 0.98); --verde: #2ecc71;
        }
        
        body { 
            background: var(--fondo); color: #fff; margin: 0; 
            font-family: 'Montserrat', sans-serif; min-height: 100vh; overflow-x: hidden;
        }

        /* --- LASER SCANNER --- */
        #scanner-bar {
            position: fixed; left: 0; width: 100%; height: 3px;
            background: var(--neon-blue); box-shadow: 0 0 20px var(--neon-blue);
            z-index: 10002; top: -10px; pointer-events: none;
        }

        /* --- THEATER INTRO RESPONSIVO --- */
        #intro-stage { position: fixed; inset: 0; z-index: 9999; display: flex; cursor: pointer; overflow: hidden; }
        .curtain { flex: 1; height: 100%; background: linear-gradient(to bottom, #30060a, var(--imperial)); box-shadow: inset 0 0 100px #000; display: flex; align-items: center; position: relative; transition: 0.5s; }
        .left-c { justify-content: flex-end; border-right: 1px solid var(--oro); }
        .right-c { justify-content: flex-start; border-left: 1px solid var(--oro); }

        .giant-label {
            font-family: 'Playfair Display'; color: var(--oro); 
            font-size: clamp(1.8rem, 8vw, 4rem); /* Ajuste automático de tamaño */
            letter-spacing: 5px; position: absolute; pointer-events: none; white-space: nowrap; z-index: 10001;
        }
        .left-c .giant-label { right: 10px; }
        .right-c .giant-label { left: 10px; }

        /* --- MAIN INTERFACE GRID RESPONSIVO --- */
        #admin-hub {
            position: relative; z-index: 10; padding: 15px; visibility: hidden; opacity: 0;
            max-width: 1400px; margin: auto; display: grid;
            /* Una columna en móvil, dos en escritorio */
            grid-template-columns: 1fr; gap: 20px; transform: translateY(30px);
        }

        @media (min-width: 1100px) {
            #admin-hub { grid-template-columns: 380px 1fr; padding: 30px; }
        }

        .panel-luxury {
            background: var(--glass); border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: 20px; padding: 25px; backdrop-filter: blur(20px);
            box-shadow: 0 20px 50px rgba(0,0,0,1); box-sizing: border-box;
        }

        /* --- INPUTS "FAT FINGER" PARA MÓVIL --- */
        .hologram-input {
            background: rgba(255,255,255,0.03); border: 1px solid #333; color: white;
            padding: 14px; margin-bottom: 12px; width: 100%; box-sizing: border-box;
            font-family: 'Orbitron'; font-size: 16px; /* Evita zoom automático en iOS */
            border-radius: 8px; transition: 0.3s;
        }
        .hologram-input:focus { border-color: var(--neon-blue); background: rgba(0, 242, 255, 0.05); outline: none; }

        .btn-scan-action {
            background: var(--imperial); border: 1px solid var(--oro); color: #fff;
            padding: 18px; width: 100%; cursor: pointer; font-family: 'Orbitron';
            font-weight: bold; letter-spacing: 2px; border-radius: 10px; text-transform: uppercase;
        }

        /* --- STATS GRID --- */
        .stats-container {
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); 
            gap: 15px; margin-bottom: 20px;
        }

        .stat-card { text-align: center; border-top: 3px solid var(--oro); padding: 15px; }
        .stat-val { font-size: clamp(1.2rem, 5vw, 1.8rem); font-weight: 700; font-family: 'Orbitron'; margin-top: 8px; }

        /* --- TABLA RESPONSIVA --- */
        .table-container { 
            max-height: 500px; overflow-y: auto; margin-top: 15px;
            scrollbar-width: thin; scrollbar-color: var(--oro) transparent;
        }
        
        table { width: 100%; border-collapse: collapse; }
        th { font-family: 'Orbitron'; color: var(--oro); font-size: 0.6rem; padding: 12px 8px; text-align: left; border-bottom: 1px solid #333; }
        td { padding: 12px 8px; border-bottom: 1px solid rgba(255,255,255,0.05); font-size: 0.8rem; }

        .btn-close-system {
            background: rgba(99, 13, 22, 0.2); border: 1px solid var(--imperial); color: #ff4d4d;
            padding: 12px; border-radius: 8px; cursor: pointer;
            font-family: 'Orbitron'; font-size: 0.6rem; letter-spacing: 2px;
            margin-bottom: 20px; width: 100%; transition: 0.3s;
        }

        .badge-stock { padding: 4px 8px; border-radius: 20px; font-weight: bold; font-family: 'Orbitron'; font-size: 0.6rem; white-space: nowrap; }
    </style>
</head>
<body onclick="abrirEcosistema()">

    <div id="scanner-bar"></div>

    <div id="intro-stage">
        <div class="curtain left-c">
            <h1 class="giant-label">FASHION</h1>
        </div>
        <div class="curtain right-c">
            <h1 class="giant-label">EMPIRE</h1>
        </div>
        <div id="click-prompt" style="position:absolute; bottom:10%; width:100%; text-align:center; font-family:'Orbitron'; color:var(--oro); letter-spacing:5px; font-size:0.55rem; opacity:0.8; z-index: 10002; padding: 0 20px; box-sizing: border-box;">SMART TECH // TOUCH TO MANAGE</div>
    </div>

    <div id="admin-hub">
        <aside>
            <div class="panel-luxury">
                <button class="btn-close-system" onclick="cerrarEcosistema(event)">CERRAR SISTEMA</button>
                <div style="font-family:'Orbitron'; font-size:0.55rem; color:var(--neon-blue); margin-bottom:5px;">CORE SCANNER v2.1</div>
                <h2 style="font-family:'Playfair Display'; color:var(--oro); margin:0 0 20px 0; font-size:1.6rem">NUEVA PRENDA</h2>
                
                <input type="text" id="nom" class="hologram-input" placeholder="DISEÑO">
                <div style="display:flex; gap:8px">
                    <input type="text" id="talle" class="hologram-input" placeholder="TALLE">
                    <input type="text" id="color" class="hologram-input" placeholder="COLOR">
                </div>
                <div style="display:flex; gap:8px">
                    <input type="number" id="cos" class="hologram-input" placeholder="COSTO $">
                    <input type="number" id="pre" class="hologram-input" placeholder="VENTA $">
                </div>
                <div style="display:flex; gap:8px">
                    <input type="number" id="sto" class="hologram-input" placeholder="STOCK">
                    <input type="text" id="cod" class="hologram-input" placeholder="SKU">
                </div>
                <button class="btn-scan-action" onclick="procesarRegistro()">EJECUTAR ESCÁNER</button>
            </div>

            <div class="panel-luxury" style="margin-top:20px; padding:15px; height: 220px;">
                <canvas id="graficoVentasMini"></canvas>
            </div>
        </aside>

        <main>
            <div class="stats-container">
                <div class="panel-luxury stat-card">
                    <div style="font-family:'Orbitron'; font-size:0.55rem; color:var(--oro)">CAPITAL</div>
                    <div id="capInvertido" class="stat-val">$0</div>
                </div>
                <div class="panel-luxury stat-card" style="border-top-color: var(--verde)">
                    <div style="font-family:'Orbitron'; font-size:0.55rem; color:var(--verde)">VENTAS HOY</div>
                    <div id="ventasDia" class="stat-val" style="color:var(--verde)">$0</div>
                </div>
                <div class="panel-luxury stat-card" style="border-top-color: var(--neon-blue)">
                    <div style="font-family:'Orbitron'; font-size:0.55rem; color:var(--neon-blue)">STATUS</div>
                    <div class="stat-val" style="font-size:0.9rem; margin-top:12px">ACTIVE OS</div>
                </div>
            </div>

            <div class="panel-luxury">
                <h3 style="font-family:'Playfair Display'; color:var(--oro); margin:0; letter-spacing:1px; font-size: 1.2rem;">INVENTARIO ESTRATÉGICO</h3>
                <div class="table-container">
                    <table id="tablaEmpire">
                        <thead>
                            <tr><th>DISEÑO</th><th style="text-align:center">STOCK</th><th style="text-align:right">PVP</th></tr>
                        </thead>
                        <tbody id="cuerpoTabla"></tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

<script>
    const SB_URL = "https://svpurpvbiujhcbiugrkh.supabase.co";
    const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InN2cHVycHZiaXVqaGNiaXVncmtoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc3NDgzMTUsImV4cCI6MjA4MzMyNDMxNX0.AivKJ0_N0z_4T4vLNfUcE2hepJ1XXOO8-4fSA3PJXdc";
    const _supabase = supabase.createClient(SB_URL, SB_KEY);

    let sistemaAbierto = false;
    let chartInstance = null;

    function abrirEcosistema() {
        if(sistemaAbierto) return;
        sistemaAbierto = true;

        const tl = gsap.timeline();
        tl.to(".giant-label", { opacity: 0, duration: 0.4 })
          .to(".left-c", { x: "-100%", duration: 1.5, ease: "power4.inOut" }, "-=0.2")
          .to(".right-c", { x: "100%", duration: 1.5, ease: "power4.inOut" }, "-=1.5")
          .to("#click-prompt", { opacity: 0, duration: 0.3 }, "-=1.5")
          .set("#admin-hub", { visibility: "visible" })
          .to("#admin-hub", { opacity: 1, y: 0, duration: 0.8 }, "-=0.5")
          .set("#intro-stage", { pointerEvents: "none" });

        cargarDatosReales();
    }

    function cerrarEcosistema(e) {
        if(e) e.stopPropagation(); 
        const tl = gsap.timeline();
        tl.to("#admin-hub", { opacity: 0, y: 30, duration: 0.5 })
          .set("#intro-stage", { pointerEvents: "auto" })
          .to(".left-c", { x: "0%", duration: 1.5, ease: "power4.inOut" })
          .to(".right-c", { x: "0%", duration: 1.5, ease: "power4.inOut" }, "-=1.5")
          .to(".giant-label", { opacity: 1, duration: 0.8 }, "-=0.5")
          .add(() => {
              sistemaAbierto = false;
              document.getElementById('admin-hub').style.visibility = "hidden";
          });
    }

    async function procesarRegistro() {
        const nom = document.getElementById('nom').value;
        if(!nom) return Swal.fire('Error', 'Datos incompletos', 'warning');

        gsap.fromTo("#scanner-bar", { top: "0%" }, { top: "100%", duration: 1 });

        const datos = {
            nombre: nom,
            talle: document.getElementById('talle').value,
            color: document.getElementById('color').value,
            precio_costo: parseFloat(document.getElementById('cos').value) || 0,
            precio_venta: parseFloat(document.getElementById('pre').value) || 0,
            stock: parseInt(document.getElementById('sto').value) || 0,
            codigo_barras: document.getElementById('cod').value || "SKU-" + Date.now()
        };

        const { error } = await _supabase.from('productos_boutique').upsert(datos);
        if(!error) {
            Swal.fire({ title: 'Sincronizado', icon: 'success', background: '#0a0a0a', color: '#d4af37' });
            cargarDatosReales();
            // Limpiar campos
            ['nom','talle','color','cos','pre','sto','cod'].forEach(id => document.getElementById(id).value = "");
        }
    }

    async function cargarDatosReales() {
        const { data: productos } = await _supabase.from('productos_boutique').select('*').order('created_at', { ascending: false });
        const { data: ventas } = await _supabase.from('ventas_boutique').select('*');

        const tbody = document.getElementById('cuerpoTabla');
        let totalCap = 0;
        if(productos) {
            tbody.innerHTML = productos.map(p => {
                totalCap += (p.precio_costo * p.stock);
                return `<tr>
                    <td><b style="color:var(--oro)">${p.nombre}</b><br><small style="color:#888">${p.talle} | ${p.color}</small></td>
                    <td style="text-align:center"><span class="badge-stock" style="color:${p.stock <= 2 ? '#ff4444' : '#2ecc71'}">${p.stock} U</span></td>
                    <td style="text-align:right; font-weight:bold">$${p.precio_venta.toLocaleString()}</td>
                </tr>`;
            }).join('');
        }
        
        document.getElementById('capInvertido').innerText = `$${totalCap.toLocaleString()}`;
        const hoy = new Date().toISOString().split('T')[0];
        const sumaHoy = ventas ? ventas.filter(v => v.created_at.startsWith(hoy)).reduce((acc, v) => acc + v.total, 0) : 0;
        document.getElementById('ventasDia').innerText = `$${sumaHoy.toLocaleString()}`;
        if(ventas) actualizarGrafico(ventas);
    }

    function actualizarGrafico(ventas) {
        const montos = [0,0,0,0,0,0,0];
        ventas.forEach(v => { montos[new Date(v.created_at).getDay()] += v.total; });
        const ctx = document.getElementById('graficoVentasMini').getContext('2d');
        if(chartInstance) chartInstance.destroy();
        chartInstance = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['D','L','M','M','J','V','S'],
                datasets: [{ data: montos, borderColor: '#d4af37', backgroundColor: 'rgba(212, 175, 55, 0.1)', fill: true, tension: 0.4 }]
            },
            options: { maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { y: { display: false }, x: { grid: { display: false }, ticks: { color: '#666', font: { size: 9 } } } } }
        });
    }
</script>
</body>
</html>
