<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fashion Empire - Holographic Admin</title>
    
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --imperial: #630d16; --oro: #d4af37; --fondo: #020202; 
            --neon-blue: #00f2ff; --glass: rgba(20, 20, 20, 0.85);
        }
        
        body { 
            background: var(--fondo); color: #fff; margin: 0; 
            font-family: 'Montserrat', sans-serif; overflow-x: hidden;
        }

        /* --- ESCÁNER LÁSER (CAPA SUPERIOR) --- */
        #scanner-line {
            position: fixed; width: 100%; height: 4px;
            background: linear-gradient(to right, transparent, var(--neon-blue), transparent);
            box-shadow: 0 0 20px var(--neon-blue);
            z-index: 10000; top: -10px; pointer-events: none; opacity: 0;
        }

        /* --- INTRO: CORTINAS TEATRALES --- */
        #intro-stage {
            position: fixed; inset: 0; z-index: 9999; display: flex;
        }
        .curtain {
            flex: 1; height: 100%; background: var(--imperial);
            box-shadow: inset 0 0 100px #000; border-bottom: 2px solid var(--oro);
        }

        /* --- MAIN LAYOUT --- */
        #admin-hub {
            opacity: 0; padding: 30px; display: grid;
            grid-template-columns: 450px 1fr; gap: 30px;
        }

        /* --- CÁMARA DE ESCANEO (NUEVO FORMULARIO) --- */
        .scanner-chamber {
            background: var(--glass); border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: 20px; padding: 30px; position: relative;
            backdrop-filter: blur(15px); box-shadow: 0 0 40px rgba(0,0,0,1);
        }
        .scanner-chamber::before {
            content: "SCANNER ACTIVE"; position: absolute; top: 10px; right: 20px;
            font-family: 'Orbitron'; font-size: 0.6rem; color: var(--neon-blue);
            animation: pulse 1.5s infinite;
        }

        .hologram-input {
            background: rgba(255,255,255,0.03); border: none;
            border-bottom: 1px solid #333; color: white; padding: 15px;
            margin-bottom: 15px; width: 100%; box-sizing: border-box;
            font-family: 'Orbitron'; font-size: 0.8rem; transition: 0.3s;
        }
        .hologram-input:focus { border-bottom: 1px solid var(--neon-blue); background: rgba(0, 242, 255, 0.05); outline: none; }

        /* --- TABLA DE INVENTARIO 8K --- */
        .inventory-panel {
            background: var(--glass); border-radius: 20px; padding: 25px;
            border-top: 2px solid var(--oro);
        }
        table { width: 100%; border-collapse: collapse; }
        th { font-family: 'Orbitron'; color: var(--oro); font-size: 0.7rem; text-align: left; padding: 15px; border-bottom: 1px solid #222; }
        td { padding: 15px; border-bottom: 1px solid rgba(255,255,255,0.03); font-size: 0.85rem; }

        .btn-scan {
            background: transparent; border: 1px solid var(--oro); color: var(--oro);
            padding: 20px; width: 100%; cursor: pointer; font-family: 'Orbitron';
            font-weight: bold; letter-spacing: 3px; transition: 0.5s; position: relative;
            overflow: hidden;
        }
        .btn-scan:hover { background: var(--oro); color: black; box-shadow: 0 0 30px var(--oro); }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }
        @media (max-width: 1000px) { #admin-hub { grid-template-columns: 1fr; } }
    </style>
</head>
<body onclick="iniciarSistema()">

    <div id="scanner-line"></div>

    <div id="intro-stage">
        <div class="curtain left-c"></div>
        <div class="curtain right-c"></div>
        <h1 id="logo-f" style="position:absolute; width:100%; text-align:center; top:45%; font-family:'Playfair Display'; color:var(--oro); font-size:3rem; z-index:10001; opacity:0">FASHION EMPIRE</h1>
    </div>

    <div id="admin-hub">
        <div class="scanner-chamber">
            <h2 style="font-family:'Playfair Display'; color:var(--oro); margin-bottom:30px">DESIGN SCANNER</h2>
            <input type="text" id="nom" class="hologram-input" placeholder="DESIGN NAME">
            <div style="display:flex; gap:10px">
                <input type="text" id="talle" class="hologram-input" placeholder="SIZE">
                <input type="text" id="color" class="hologram-input" placeholder="COLOR">
            </div>
            <div style="display:flex; gap:10px">
                <input type="number" id="cos" class="hologram-input" placeholder="COST $">
                <input type="number" id="pre" class="hologram-input" placeholder="PVP $">
            </div>
            <input type="number" id="sto" class="hologram-input" placeholder="QUANTITY">
            <input type="text" id="cod" class="hologram-input" placeholder="UNIQUE CODE (SKU)">
            
            <button class="btn-scan" onclick="ejecutarEscaneo()">ENGAGE SYSTEM SCAN</button>
            
            <div id="scan-status" style="margin-top:20px; font-family:'Orbitron'; font-size:0.6rem; color:#555">READY FOR INPUT...</div>
        </div>

        <div>
            <div style="display:grid; grid-template-columns:1fr 1fr 1fr; gap:20px; margin-bottom:20px">
                <div class="inventory-panel" style="text-align:center">
                    <label style="font-family:'Orbitron'; font-size:0.6rem; color:var(--oro)">CAPITAL INVESTED</label>
                    <div id="capInvertido" style="font-size:1.5rem; font-weight:bold">$0</div>
                </div>
                <div class="inventory-panel" style="text-align:center; border-top-color:var(--neon-blue)">
                    <label style="font-family:'Orbitron'; font-size:0.6rem; color:var(--neon-blue)">SYSTEM STATUS</label>
                    <div style="font-size:1.5rem; font-weight:bold; color:var(--neon-blue)">ONLINE</div>
                </div>
                <div class="inventory-panel" style="text-align:center; border-top-color:#2ecc71">
                    <label style="font-family:'Orbitron'; font-size:0.6rem; color:#2ecc71">SALES TODAY</label>
                    <div id="ventasDia" style="font-size:1.5rem; font-weight:bold">$0</div>
                </div>
            </div>

            <div class="inventory-panel">
                <h3 style="font-family:'Playfair Display'; color:var(--oro); margin-top:0">LIVE INVENTORY</h3>
                <div style="max-height:500px; overflow-y:auto">
                    <table id="tablaInv">
                        <thead><tr><th>PRODUCT</th><th>STOCK</th><th>PRICE</th></tr></thead>
                        <tbody id="cuerpoTabla"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

<script>
    const SB_URL = "https://svpurpvbiujhcbiugrkh.supabase.co";
    const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InN2cHVycHZiaXVqaGNiaXVncmtoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc3NDgzMTUsImV4cCI6MjA4MzMyNDMxNX0.AivKJ0_N0z_4T4vLNfUcE2hepJ1XXOO8-4fSA3PJXdc";
    const _supabase = supabase.createClient(SB_URL, SB_KEY);

    let sistemaActivo = false;

    function iniciarSistema() {
        if(sistemaActivo) return;
        sistemaActivo = true;

        const tl = gsap.timeline();
        tl.to("#logo-f", { opacity: 1, duration: 1, letterSpacing: "20px" })
          .to(".left-c", { x: "-100%", duration: 2, ease: "power4.inOut" }, "+=0.5")
          .to(".right-c", { x: "100%", duration: 2, ease: "power4.inOut" }, "-=2")
          .to("#logo-f", { opacity: 0, scale: 0.8, duration: 1 }, "-=1.5")
          .to("#admin-hub", { opacity: 1, duration: 1 })
          .set("#intro-stage", { display: "none" });

        cargarInventario();
    }

    async function ejecutarEscaneo() {
        const status = document.getElementById('scan-status');
        status.innerText = "INITIALIZING LASER SCAN...";
        status.style.color = var(--neon-blue);

        // EFECTO VISUAL DE ESCÁNER
        const tl = gsap.timeline();
        tl.set("#scanner-line", { opacity: 1, top: "0%" })
          .to("#scanner-line", { top: "100%", duration: 1.5, ease: "none" })
          .to("#scanner-line", { opacity: 0, duration: 0.3 });

        // Guardado Real en Supabase
        const datos = {
            nombre: document.getElementById('nom').value,
            talle: document.getElementById('talle').value,
            color: document.getElementById('color').value,
            precio_costo: parseFloat(document.getElementById('cos').value) || 0,
            precio_venta: parseFloat(document.getElementById('pre').value) || 0,
            stock: parseInt(document.getElementById('sto').value) || 0,
            codigo_barras: document.getElementById('cod').value || "SKU-" + Date.now()
        };

        if(!datos.nombre) return Swal.fire('Error', 'Design name required', 'error');

        const { error } = await _supabase.from('productos_boutique').upsert(datos);
        
        if(!error) {
            status.innerText = "SCAN COMPLETE. DATA UPLOADED.";
            cargarInventario();
            Swal.fire({
                title: 'DATABASE SYNC',
                text: 'Holographic record updated',
                icon: 'success',
                background: '#050505',
                color: var(--oro),
                confirmButtonColor: var(--imperial)
            });
        }
    }

    async function cargarInventario() {
        const { data } = await _supabase.from('productos_boutique').select('*').order('created_at', { ascending: false });
        const tbody = document.getElementById('cuerpoTabla');
        let cap = 0;
        
        tbody.innerHTML = data.map(p => {
            cap += (p.precio_costo * p.stock);
            return `<tr>
                <td><b style="color:var(--oro)">${p.nombre}</b><br><small>${p.talle} | ${p.color}</small></td>
                <td><span style="color:${p.stock <= 2 ? 'red' : '#2ecc71'}">${p.stock}</span></td>
                <td>$${p.precio_venta.toLocaleString()}</td>
            </tr>`;
        }).join('');
        
        document.getElementById('capInvertido').innerText = `$${cap.toLocaleString()}`;
    }
</script>
</body>
</html>
