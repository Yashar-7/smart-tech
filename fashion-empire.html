<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fashion Empire | Smart Tech OS</title>
    
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --imperial: #630d16; --oro: #d4af37; --fondo: #050505; 
            --neon-blue: #00f2ff; --glass: rgba(15, 15, 15, 0.95);
        }
        
        body { 
            background: var(--fondo); color: #fff; margin: 0; 
            font-family: 'Montserrat', sans-serif; min-height: 100vh;
        }

        /* --- LÁSER DE ESCANEO (VISIBLE AL GUARDAR) --- */
        #scanner-bar {
            position: fixed; left: 0; width: 100%; height: 2px;
            background: var(--neon-blue); box-shadow: 0 0 15px var(--neon-blue), 0 0 30px var(--neon-blue);
            z-index: 10002; top: -10px; pointer-events: none;
        }

        /* --- CAPA DE INTRO (CORTINAS) --- */
        #intro-stage {
            position: fixed; inset: 0; z-index: 9999; display: flex; cursor: pointer;
        }
        .curtain {
            flex: 1; height: 100%; background: linear-gradient(to bottom, #4a0a10, var(--imperial));
            box-shadow: inset 0 0 100px #000; display: flex; align-items: center;
        }
        .left-c { justify-content: flex-end; border-right: 1px solid var(--oro); }
        .right-c { justify-content: flex-start; border-left: 1px solid var(--oro); }

        #click-prompt {
            position: absolute; width: 100%; text-align: center; top: 70%;
            font-family: 'Orbitron'; font-size: 0.7rem; color: var(--oro);
            letter-spacing: 5px; animation: blink 2s infinite;
        }

        /* --- CONTENEDOR PRINCIPAL (EL ADMIN) --- */
        #admin-hub {
            position: relative; z-index: 1; padding: 20px;
            max-width: 1400px; margin: auto; display: grid;
            grid-template-columns: 420px 1fr; gap: 25px;
            visibility: hidden; /* Se activa con GSAP */
        }

        .scanner-chamber {
            background: var(--glass); border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 20px; padding: 30px; position: relative;
            box-shadow: 0 0 50px rgba(0,0,0,1);
        }

        .hologram-input {
            background: #111; border: 1px solid #333; color: white;
            padding: 12px; margin-bottom: 12px; width: 100%; box-sizing: border-box;
            font-family: 'Orbitron'; font-size: 0.8rem; border-radius: 5px;
        }
        .hologram-input:focus { border-color: var(--neon-blue); outline: none; }

        .btn-scan {
            background: var(--imperial); border: 1px solid var(--oro); color: #fff;
            padding: 18px; width: 100%; cursor: pointer; font-family: 'Orbitron';
            font-weight: bold; letter-spacing: 2px; transition: 0.3s;
        }
        .btn-scan:hover { background: var(--oro); color: #000; box-shadow: 0 0 20px var(--oro); }

        .inventory-panel {
            background: var(--glass); border-radius: 20px; padding: 25px;
            border-top: 3px solid var(--oro); box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th { font-family: 'Orbitron'; color: var(--oro); font-size: 0.7rem; padding: 12px; text-align: left; border-bottom: 1px solid #333; }
        td { padding: 12px; border-bottom: 1px solid rgba(255,255,255,0.05); font-size: 0.85rem; }

        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
        @media (max-width: 1000px) { #admin-hub { grid-template-columns: 1fr; } }
    </style>
</head>
<body onclick="abrirEmpire()">

    <div id="scanner-bar"></div>

    <div id="intro-stage">
        <div class="curtain left-c">
            <h1 style="font-family:'Playfair Display'; color:var(--oro); margin-right:-100px; font-size: 3rem; white-space:nowrap">FASHION</h1>
        </div>
        <div class="curtain right-c">
            <h1 style="font-family:'Playfair Display'; color:var(--oro); margin-left:-100px; font-size: 3rem; white-space:nowrap">EMPIRE</h1>
        </div>
        <div id="click-prompt">SISTEMA SMART TECH - CLICK PARA INICIAR</div>
    </div>

    <div id="admin-hub">
        <aside>
            <div class="scanner-chamber">
                <div style="font-family:'Orbitron'; font-size:0.6rem; color:var(--neon-blue); margin-bottom:10px">SCANNER MODULE V2.0</div>
                <h2 style="font-family:'Playfair Display'; color:var(--oro); margin:0 0 25px 0">REGISTRO DE DISEÑO</h2>
                
                <label style="font-size:0.6rem; color:var(--oro); font-family:'Orbitron'">NOMBRE DE PRENDA</label>
                <input type="text" id="nom" class="hologram-input" placeholder="...">
                
                <div style="display:flex; gap:10px">
                    <div style="flex:1">
                        <label style="font-size:0.6rem; color:var(--oro); font-family:'Orbitron'">TALLE</label>
                        <input type="text" id="talle" class="hologram-input">
                    </div>
                    <div style="flex:1">
                        <label style="font-size:0.6rem; color:var(--oro); font-family:'Orbitron'">COLOR</label>
                        <input type="text" id="color" class="hologram-input">
                    </div>
                </div>

                <div style="display:flex; gap:10px">
                    <div style="flex:1">
                        <label style="font-size:0.6rem; color:var(--oro); font-family:'Orbitron'">COSTO $</label>
                        <input type="number" id="cos" class="hologram-input">
                    </div>
                    <div style="flex:1">
                        <label style="font-size:0.6rem; color:var(--oro); font-family:'Orbitron'">PVP $</label>
                        <input type="number" id="pre" class="hologram-input">
                    </div>
                </div>

                <div style="display:flex; gap:10px; margin-bottom:15px">
                    <div style="flex:1">
                        <label style="font-size:0.6rem; color:var(--oro); font-family:'Orbitron'">STOCK</label>
                        <input type="number" id="sto" class="hologram-input">
                    </div>
                    <div style="flex:1">
                        <label style="font-size:0.6rem; color:var(--oro); font-family:'Orbitron'">SKU</label>
                        <input type="text" id="cod" class="hologram-input">
                    </div>
                </div>

                <button class="btn-scan" onclick="guardarConEscaneo()">EJECUTAR ESCÁNER</button>
            </div>
        </aside>

        <main>
            <div style="display:grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap:20px; margin-bottom:25px">
                <div class="inventory-panel" style="text-align:center">
                    <div style="font-family:'Orbitron'; font-size:0.6rem; color:var(--oro)">CAPITAL EN STOCK</div>
                    <div id="capInvertido" style="font-size:1.8rem; font-weight:bold">$0</div>
                </div>
                <div class="inventory-panel" style="text-align:center; border-top-color:var(--neon-blue)">
                    <div style="font-family:'Orbitron'; font-size:0.6rem; color:var(--neon-blue)">VENTAS DEL DÍA</div>
                    <div id="ventasDia" style="font-size:1.8rem; font-weight:bold">$0</div>
                </div>
            </div>

            <div class="inventory-panel">
                <h3 style="font-family:'Playfair Display'; color:var(--oro); margin:0">INVENTARIO REAL-TIME</h3>
                <div style="max-height:600px; overflow-y:auto">
                    <table>
                        <thead>
                            <tr><th>ARTÍCULO</th><th style="text-align:center">STOCK</th><th style="text-align:right">PRECIO</th></tr>
                        </thead>
                        <tbody id="cuerpoTabla"></tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

<script>
    const SB_URL = "https://svpurpvbiujhcbiugrkh.supabase.co";
    const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InN2cHVycHZiaXVqaGNiaXVncmtoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc3NDgzMTUsImV4cCI6MjA4MzMyNDMxNX0.AivKJ0_N0z_4T4vLNfUcE2hepJ1XXOO8-4fSA3PJXdc";
    const _supabase = supabase.createClient(SB_URL, SB_KEY);

    let sistemaAbierto = false;

    function abrirEmpire() {
        if(sistemaAbierto) return;
        sistemaAbierto = true;

        const tl = gsap.timeline();
        tl.to(".left-c", { x: "-100%", duration: 2.5, ease: "power4.inOut" })
          .to(".right-c", { x: "100%", duration: 2.5, ease: "power4.inOut" }, "-=2.5")
          .to("#click-prompt", { opacity: 0, duration: 0.5 }, "-=2.5")
          .set("#admin-hub", { visibility: "visible" })
          .from("#admin-hub", { opacity: 0, y: 50, duration: 1.5 }, "-=1")
          .set("#intro-stage", { display: "none" });

        cargarInventario();
    }

    async function guardarConEscaneo() {
        const nom = document.getElementById('nom').value;
        if(!nom) return Swal.fire('Error', 'Ingresa el nombre del diseño', 'warning');

        // EFECTO DE ESCÁNER LÁSER
        const tl = gsap.timeline();
        tl.fromTo("#scanner-bar", { top: "-2%" }, { top: "100%", duration: 1.2, ease: "none" })
          .set("#scanner-bar", { top: "-2%" });

        const datos = {
            nombre: nom,
            talle: document.getElementById('talle').value,
            color: document.getElementById('color').value,
            precio_costo: parseFloat(document.getElementById('cos').value) || 0,
            precio_venta: parseFloat(document.getElementById('pre').value) || 0,
            stock: parseInt(document.getElementById('sto').value) || 0,
            codigo_barras: document.getElementById('cod').value || "EM-" + Date.now()
        };

        const { error } = await _supabase.from('productos_boutique').upsert(datos);
        
        if(!error) {
            Swal.fire({
                title: 'ESCÁNER COMPLETADO',
                text: 'Prenda sincronizada con Fashion Empire DB',
                icon: 'success',
                background: '#0a0a0a',
                color: '#d4af37',
                confirmButtonColor: '#630d16'
            });
            cargarInventario();
        }
    }

    async function cargarInventario() {
        const { data } = await _supabase.from('productos_boutique').select('*').order('created_at', { ascending: false });
        const tbody = document.getElementById('cuerpoTabla');
        let totalCap = 0;
        
        tbody.innerHTML = data.map(p => {
            totalCap += (p.precio_costo * p.stock);
            return `<tr>
                <td><b style="color:var(--oro)">${p.nombre}</b><br><small style="color:#777">${p.talle} | ${p.color}</small></td>
                <td style="text-align:center"><span style="color:${p.stock <= 2 ? '#ff4444' : '#2ecc71'}; font-weight:bold">${p.stock}</span></td>
                <td style="text-align:right; font-weight:bold">$${p.precio_venta.toLocaleString()}</td>
            </tr>`;
        }).join('');
        
        document.getElementById('capInvertido').innerText = `$${totalCap.toLocaleString()}`;
    }
</script>
</body>
</html>
