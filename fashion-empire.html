<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fashion Empire OS | Smart Tech Management</title>
    
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Orbitron:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --imperial: #630d16; --oro: #d4af37; --fondo: #020202; 
            --neon-blue: #00f2ff; --glass: rgba(15, 15, 15, 0.98); --verde: #2ecc71;
        }
        
        body { 
            background: var(--fondo); color: #fff; margin: 0; 
            font-family: 'Montserrat', sans-serif; min-height: 100vh; overflow-x: hidden;
        }

        /* --- LASER SCANNER --- */
        #scanner-bar {
            position: fixed; left: 0; width: 100%; height: 3px;
            background: var(--neon-blue); box-shadow: 0 0 20px var(--neon-blue);
            z-index: 10002; top: -10px; pointer-events: none;
        }

        /* --- THEATER INTRO --- */
        #intro-stage { position: fixed; inset: 0; z-index: 9999; display: flex; cursor: pointer; }
        .curtain { flex: 1; height: 100%; background: linear-gradient(to bottom, #30060a, var(--imperial)); box-shadow: inset 0 0 100px #000; display: flex; align-items: center; position: relative; }
        .left-c { justify-content: flex-end; border-right: 1px solid var(--oro); }
        .right-c { justify-content: flex-start; border-left: 1px solid var(--oro); }

        /* AJUSTE FINAL PARA QUE SE LEA EL NOMBRE */
        .giant-label {
            font-family: 'Playfair Display'; color: var(--oro); font-size: 3.5rem; letter-spacing: 5px;
            position: absolute; pointer-events: none; white-space: nowrap; z-index: 10001;
        }
        .left-c .giant-label { right: 15px; } /* Espaciado desde el borde derecho de la cortina izquierda */
        .right-c .giant-label { left: 15px; } /* Espaciado desde el borde izquierdo de la cortina derecha */

        /* --- MAIN INTERFACE --- */
        #admin-hub {
            position: relative; z-index: 10; padding: 25px; visibility: hidden; opacity: 0;
            max-width: 1600px; margin: auto; display: grid;
            grid-template-columns: 400px 1fr; gap: 30px; transform: translateY(50px);
        }

        .panel-luxury {
            background: var(--glass); border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: 20px; padding: 30px; backdrop-filter: blur(20px);
            box-shadow: 0 20px 50px rgba(0,0,0,1);
        }

        .btn-close-system {
            background: rgba(99, 13, 22, 0.2); border: 1px solid var(--imperial); color: #ff4d4d;
            padding: 10px; border-radius: 8px; cursor: pointer;
            font-family: 'Orbitron'; font-size: 0.6rem; letter-spacing: 2px;
            margin-bottom: 25px; transition: 0.3s; width: 100%; text-align: center;
            display: block; box-shadow: 0 0 15px rgba(99, 13, 22, 0.3);
        }
        .btn-close-system:hover { background: var(--imperial); color: white; box-shadow: 0 0 20px var(--imperial); }

        .hologram-input {
            background: rgba(255,255,255,0.03); border: 1px solid #333; color: white;
            padding: 12px; margin-bottom: 15px; width: 100%; box-sizing: border-box;
            font-family: 'Orbitron'; font-size: 0.75rem; border-radius: 8px; transition: 0.3s;
        }
        .hologram-input:focus { border-color: var(--neon-blue); background: rgba(0, 242, 255, 0.05); outline: none; }

        .btn-scan-action {
            background: var(--imperial); border: 1px solid var(--oro); color: #fff;
            padding: 20px; width: 100%; cursor: pointer; font-family: 'Orbitron';
            font-weight: bold; letter-spacing: 3px; border-radius: 10px;
        }
        .btn-scan-action:hover { background: var(--oro); color: #000; box-shadow: 0 0 30px var(--oro); }

        /* --- STATS --- */
        .stat-card { text-align: center; border-top: 3px solid var(--oro); }
        .stat-val { font-size: 2rem; font-weight: 700; font-family: 'Orbitron'; margin-top: 10px; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th { font-family: 'Orbitron'; color: var(--oro); font-size: 0.65rem; padding: 15px; text-align: left; border-bottom: 1px solid #333; }
        td { padding: 15px; border-bottom: 1px solid rgba(255,255,255,0.05); font-size: 0.85rem; }

        .badge-stock { padding: 4px 10px; border-radius: 20px; font-weight: bold; font-family: 'Orbitron'; font-size: 0.7rem; }

        @media (max-width: 1100px) { #admin-hub { grid-template-columns: 1fr; } .giant-label { font-size: 2rem; } }
    </style>
</head>
<body onclick="abrirEcosistema()">

    <div id="scanner-bar"></div>

    <div id="intro-stage">
        <div class="curtain left-c">
            <h1 class="giant-label">FASHION</h1>
        </div>
        <div class="curtain right-c">
            <h1 class="giant-label">EMPIRE</h1>
        </div>
        <div id="click-prompt" style="position:absolute; bottom:15%; width:100%; text-align:center; font-family:'Orbitron'; color:var(--oro); letter-spacing:8px; font-size:0.6rem; opacity:0.6; z-index: 10002;">SMART TECH OS v2.0 // CLIC PARA GESTIONAR</div>
    </div>

    <div id="admin-hub">
        <aside>
            <div class="panel-luxury">
                <button class="btn-close-system" onclick="cerrarEcosistema(event)">TERMINAR SESIÓN / CERRAR</button>

                <div style="font-family:'Orbitron'; font-size:0.6rem; color:var(--neon-blue); margin-bottom:5px; letter-spacing:2px">CORE SCANNER ACTIVE</div>
                <h2 style="font-family:'Playfair Display'; color:var(--oro); margin:0 0 25px 0; font-size:1.8rem">NUEVA PRENDA</h2>
                
                <input type="text" id="nom" class="hologram-input" placeholder="NOMBRE DEL DISEÑO">
                <div style="display:flex; gap:10px">
                    <input type="text" id="talle" class="hologram-input" placeholder="TALLE">
                    <input type="text" id="color" class="hologram-input" placeholder="COLOR">
                </div>
                <div style="display:flex; gap:10px">
                    <div style="flex:1">
                        <label style="font-size:0.6rem; color:var(--oro); font-family:'Orbitron'">COSTO</label>
                        <input type="number" id="cos" class="hologram-input" placeholder="0.00">
                    </div>
                    <div style="flex:1">
                        <label style="font-size:0.6rem; color:var(--oro); font-family:'Orbitron'">VENTA</label>
                        <input type="number" id="pre" class="hologram-input" placeholder="0.00">
                    </div>
                </div>
                <div style="display:flex; gap:10px; margin-bottom:10px">
                    <input type="number" id="sto" class="hologram-input" placeholder="STOCK">
                    <input type="text" id="cod" class="hologram-input" placeholder="SKU">
                </div>
                <button class="btn-scan-action" onclick="procesarRegistro()">EJECUTAR ESCÁNER LÁSER</button>
            </div>

            <div class="panel-luxury" style="margin-top:20px; padding:20px; height: 250px;">
                <canvas id="graficoVentasMini"></canvas>
            </div>
        </aside>

        <main>
            <div style="display:grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap:25px; margin-bottom:30px">
                <div class="panel-luxury stat-card">
                    <div style="font-family:'Orbitron'; font-size:0.6rem; color:var(--oro)">CAPITAL EN INVENTARIO</div>
                    <div id="capInvertido" class="stat-val">$0</div>
                </div>
                <div class="panel-luxury stat-card" style="border-top-color: var(--verde)">
                    <div style="font-family:'Orbitron'; font-size:0.6rem; color:var(--verde)">VENTAS HOY</div>
                    <div id="ventasDia" class="stat-val" style="color:var(--verde)">$0</div>
                </div>
                <div class="panel-luxury stat-card" style="border-top-color: var(--neon-blue)">
                    <div style="font-family:'Orbitron'; font-size:0.6rem; color:var(--neon-blue)">MÓDULO DE GESTIÓN</div>
                    <div class="stat-val" style="font-size:1.2rem; margin-top:18px">FASHION EMPIRE</div>
                </div>
            </div>

            <div class="panel-luxury">
                <h3 style="font-family:'Playfair Display'; color:var(--oro); margin:0; letter-spacing:2px">INVENTARIO ESTRATÉGICO</h3>
                <div style="max-height:600px; overflow-y:auto; margin-top:15px">
                    <table id="tablaEmpire">
                        <thead>
                            <tr><th>DISEÑO</th><th style="text-align:center">STOCK</th><th style="text-align:right">PVP</th></tr>
                        </thead>
                        <tbody id="cuerpoTabla"></tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

<script>
    const SB_URL = "https://svpurpvbiujhcbiugrkh.supabase.co";
    const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InN2cHVycHZiaXVqaGNiaXVncmtoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc3NDgzMTUsImV4cCI6MjA4MzMyNDMxNX0.AivKJ0_N0z_4T4vLNfUcE2hepJ1XXOO8-4fSA3PJXdc";
    const _supabase = supabase.createClient(SB_URL, SB_KEY);

    let sistemaAbierto = false;
    let chartInstance = null;

    function abrirEcosistema() {
        if(sistemaAbierto) return;
        sistemaAbierto = true;

        const tl = gsap.timeline();
        tl.to(".giant-label", { opacity: 0, duration: 0.5, ease: "power1.in" })
          .to(".left-c", { x: "-100%", duration: 2, ease: "power4.inOut" }, "-=0.3")
          .to(".right-c", { x: "100%", duration: 2, ease: "power4.inOut" }, "-=2")
          .to("#click-prompt", { opacity: 0, duration: 0.5 }, "-=2")
          .set("#admin-hub", { visibility: "visible" })
          .to("#admin-hub", { opacity: 1, y: 0, duration: 1.2, ease: "power2.out" }, "-=1")
          .set("#intro-stage", { pointerEvents: "none" });

        cargarDatosReales();
    }

    function cerrarEcosistema(e) {
        if(e) e.stopPropagation(); 
        const tl = gsap.timeline();
        
        tl.to("#admin-hub", { opacity: 0, y: 50, duration: 0.8, ease: "power2.in" })
          .set("#intro-stage", { display: "flex", pointerEvents: "auto" })
          .to(".left-c", { x: "0%", duration: 2, ease: "power4.inOut" })
          .to(".right-c", { x: "0%", duration: 2, ease: "power4.inOut" }, "-=2")
          .to(".giant-label", { opacity: 1, duration: 1 }, "-=1")
          .to("#click-prompt", { opacity: 0.6, duration: 1 }, "-=1")
          .add(() => {
              sistemaAbierto = false;
              document.getElementById('admin-hub').style.visibility = "hidden";
          });
    }

    async function procesarRegistro() {
        const nom = document.getElementById('nom').value;
        if(!nom) return Swal.fire('Error', 'Nombre de prenda requerido', 'warning');

        gsap.fromTo("#scanner-bar", { top: "0%" }, { top: "100%", duration: 1, ease: "none", onComplete: () => {
            gsap.set("#scanner-bar", { top: "-10px" });
        }});

        const datos = {
            nombre: nom,
            talle: document.getElementById('talle').value,
            color: document.getElementById('color').value,
            precio_costo: parseFloat(document.getElementById('cos').value) || 0,
            precio_venta: parseFloat(document.getElementById('pre').value) || 0,
            stock: parseInt(document.getElementById('sto').value) || 0,
            codigo_barras: document.getElementById('cod').value || "SKU-" + Date.now()
        };

        const { error } = await _supabase.from('productos_boutique').upsert(datos);
        if(!error) {
            Swal.fire({ title: 'Sincronizado', icon: 'success', background: '#0a0a0a', color: '#d4af37' });
            cargarDatosReales();
        }
    }

    async function cargarDatosReales() {
        const { data: productos } = await _supabase.from('productos_boutique').select('*').order('created_at', { ascending: false });
        const { data: ventas } = await _supabase.from('ventas_boutique').select('*');

        const tbody = document.getElementById('cuerpoTabla');
        let totalCap = 0;
        tbody.innerHTML = productos.map(p => {
            totalCap += (p.precio_costo * p.stock);
            return `<tr>
                <td><b style="color:var(--oro)">${p.nombre}</b><br><small style="color:#666">${p.talle} | ${p.color}</small></td>
                <td style="text-align:center"><span class="badge-stock" style="color:${p.stock <= 2 ? '#ff4444' : '#2ecc71'}">${p.stock} UNI</span></td>
                <td style="text-align:right; font-weight:bold">$${p.precio_venta.toLocaleString()}</td>
            </tr>`;
        }).join('');
        
        document.getElementById('capInvertido').innerText = `$${totalCap.toLocaleString()}`;
        const hoy = new Date().toISOString().split('T')[0];
        const sumaHoy = ventas.filter(v => v.created_at.startsWith(hoy)).reduce((acc, v) => acc + v.total, 0);
        document.getElementById('ventasDia').innerText = `$${sumaHoy.toLocaleString()}`;
        actualizarGrafico(ventas);
    }

    function actualizarGrafico(ventas) {
        const montos = [0,0,0,0,0,0,0];
        ventas.forEach(v => { montos[new Date(v.created_at).getDay()] += v.total; });
        const ctx = document.getElementById('graficoVentasMini').getContext('2d');
        if(chartInstance) chartInstance.destroy();
        chartInstance = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['D','L','M','M','J','V','S'],
                datasets: [{ label: 'Ventas', data: montos, borderColor: '#d4af37', backgroundColor: 'rgba(212, 175, 55, 0.1)', fill: true, tension: 0.4 }]
            },
            options: { maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { y: { grid: { color: '#222' } }, x: { grid: { display: false } } } }
        });
    }
</script>
</body>
</html>
