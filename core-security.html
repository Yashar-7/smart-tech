<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CORE Security | Neural Firewall</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&display=swap');
        
        :root { --matrix-green: #00ff41; --dark-green: #003b00; }
        
        body { 
            background: #000; color: var(--matrix-green); 
            font-family: 'Fira Code', monospace; overflow: hidden; height: 100vh;
        }

        #matrix-canvas { position: fixed; top: 0; left: 0; z-index: 0; opacity: 0.15; }

        .scanline {
            width: 100%; height: 4px; background: rgba(0, 255, 65, 0.1);
            position: absolute; top: 0; animation: scan 3s linear infinite;
            z-index: 100; pointer-events: none;
        }
        @keyframes scan { from { top: -10%; } to { top: 110%; } }

        .terminal-box { 
            border: 1px solid var(--matrix-green); 
            background: rgba(0, 10, 0, 0.85); 
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.1);
            backdrop-filter: blur(5px); position: relative;
        }

        /* --- AUTH OVERLAY RESPONSIVO --- */
        #auth-overlay {
            position: fixed; inset: 0; background: #000; z-index: 10000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            padding: 20px;
        }

        .retina-scanner {
            width: clamp(150px, 40vw, 200px); height: clamp(150px, 40vw, 200px);
            border: 2px solid var(--matrix-green); border-radius: 50%;
            position: relative; display: flex; align-items: center; justify-content: center;
            overflow: hidden; box-shadow: 0 0 30px var(--dark-green);
        }

        .laser {
            width: 100%; height: 2px; background: var(--matrix-green);
            position: absolute; box-shadow: 0 0 15px var(--matrix-green);
            animation: laser-move 2s ease-in-out infinite;
        }
        @keyframes laser-move { 0%, 100% { top: 15%; } 50% { top: 85%; } }

        #main-content { opacity: 0; visibility: hidden; z-index: 10; position: relative; height: 100%; display: flex; flex-direction: column; }

        .custom-scrollbar::-webkit-scrollbar { width: 3px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #000; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: var(--matrix-green); }

        /* Ajustes para móviles */
        @media (max-width: 768px) {
            .terminal-box { padding: 1rem !important; }
            #log { font-size: 9px !important; }
            h1 { font-size: 1.25rem !important; }
        }
    </style>
</head>
<body class="p-3 md:p-10">
    <canvas id="matrix-canvas"></canvas>
    <div class="scanline"></div>

    <div id="auth-overlay">
        <div class="retina-scanner mb-6">
            <div class="laser"></div>
            <i data-lucide="fingerprint" class="w-20 h-20 md:w-24 md:h-24 opacity-50"></i>
        </div>
        <p class="text-[10px] tracking-[0.4em] animate-pulse mb-8 text-center">BIOMETRIC_SCAN_REQUIRED</p>
        <button onclick="startAuth()" class="w-full max-w-xs py-4 border border-[#00ff41] hover:bg-[#00ff41] hover:text-black transition-all font-bold tracking-[0.3em] text-sm">
            ACCESS_CORE
        </button>
    </div>
    
    <div id="main-content" class="max-w-6xl mx-auto w-full">
        <header class="flex flex-wrap justify-between items-center mb-4 md:mb-8 border-b border-[#00ff41] pb-4 gap-4">
            <div class="flex items-center gap-3">
                <div class="relative">
                    <i data-lucide="shield-check" class="w-6 h-6 md:w-8 md:h-8 text-[#00ff41]"></i>
                </div>
                <div>
                    <h1 class="text-lg md:text-2xl font-bold tracking-tighter uppercase">Core_Security_OS</h1>
                    <p class="text-[8px] md:text-[10px] opacity-50">STATUS: ENCRYPTED_LINK</p>
                </div>
            </div>
            <button onclick="terminateSession()" class="px-3 py-1 border border-red-900 text-red-500 text-[9px] md:text-xs hover:bg-red-500 hover:text-black transition-all font-bold">
                [ TERMINATE ]
            </button>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-4 gap-4 md:gap-6 flex-1 overflow-hidden">
            <div class="terminal-box p-4 md:col-span-3 h-[300px] md:h-[500px] flex flex-col order-2 lg:order-1">
                <div class="flex justify-between mb-2 text-[9px] border-b border-green-900 pb-2 opacity-70">
                    <span class="flex items-center gap-2"><i data-lucide="terminal" class="w-3 h-3"></i> AUDIT_LOG_v2.0</span>
                    <span id="timestamp" class="hidden md:inline"></span>
                </div>
                <div id="log" class="text-[10px] md:text-[11px] space-y-1 overflow-y-auto flex-1 custom-scrollbar font-light">
                    <p class="text-white">> PROTOCOLO DE AUDITORÍA INICIALIZADO...</p>
                </div>
            </div>

            <div class="space-y-4 md:space-y-6 order-1 lg:order-2">
                <div class="terminal-box p-4">
                    <p class="text-[9px] uppercase mb-2 opacity-50 flex items-center justify-between">
                        THREAT_LEVEL <i data-lucide="activity" class="w-3 h-3 text-red-500"></i>
                    </p>
                    <div class="w-full bg-black h-1.5 border border-green-900 mb-2">
                        <div id="threat-bar" class="bg-red-600 h-full shadow-[0_0_10px_red] transition-all duration-1000" style="width: 15%"></div>
                    </div>
                    <p class="text-right text-[9px] italic" id="threat-text">STATUS: SECURE</p>
                </div>

                <div class="terminal-box p-4">
                    <p class="text-[9px] uppercase mb-3 opacity-50">Active_Modules</p>
                    <ul class="text-[9px] space-y-2">
                        <li class="flex justify-between border-b border-green-900/30 pb-1"><span>SMART_BARBER</span><span class="text-blue-400">ON</span></li>
                        <li class="flex justify-between border-b border-green-900/30 pb-1"><span>FASHION_EMPIRE</span><span class="text-yellow-400">BUSY</span></li>
                        <li class="flex justify-between border-b border-green-900/30 pb-1"><span>HONEY_MGMT</span><span class="text-pink-400">LIVE</span></li>
                    </ul>
                </div>

                <div class="terminal-box p-3 border-dashed opacity-60 hidden md:block">
                    <div class="text-[8px] text-center mb-1">SESSION_KEY</div>
                    <div class="text-[8px] break-all text-center font-thin" id="key-gen">---</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();

        // --- MATRIX EFFECT ---
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.onresize = resize; resize();

        const letters = "0123456789ABCDEF";
        const fontSize = 10;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#00ff41";
            ctx.font = fontSize + "px monospace";
            for (let i = 0; i < drops.length; i++) {
                const text = letters.charAt(Math.floor(Math.random() * letters.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
        }
        setInterval(drawMatrix, 50);

        // --- AUTH ---
        function startAuth() {
            const tl = gsap.timeline();
            tl.to("#auth-overlay button", { opacity: 0, y: 10, duration: 0.3 })
              .to(".retina-scanner", { scale: 1.1, boxShadow: "0 0 40px #00ff41", duration: 0.8 })
              .to("#auth-overlay", { opacity: 0, duration: 0.8, ease: "power2.in", onComplete: () => {
                  document.getElementById('auth-overlay').style.display = "none";
                  document.getElementById('main-content').style.visibility = "visible";
                  gsap.to("#main-content", { opacity: 1, y: 0, duration: 0.5 });
                  initLog();
              }});
        }

        // --- CORE LOGIC ---
        function initLog() {
            const log = document.getElementById('log');
            const messages = [
                "Sincronizando con SMART_BARBER...",
                "Analizando inventario en FASHION_EMPIRE...",
                "Petición aceptada desde HONEY_MGMT.",
                "Escaneo de red completado: 0 intrusos.",
                "Paquetes de datos cifrados correctamente.",
                "Base de datos Core sincronizada.",
                "Neural Firewall operando al 100%.",
                "Firewall bloqueó intento de acceso externo."
            ];

            setInterval(() => {
                const p = document.createElement('p');
                const time = new Date().toLocaleTimeString().split(' ')[0];
                p.innerHTML = `<span style="opacity:0.4">[${time}]</span> > ${messages[Math.floor(Math.random() * messages.length)]}`;
                log.appendChild(p);
                if (log.childNodes.length > 20) log.removeChild(log.firstChild);
                log.scrollTop = log.scrollHeight;
                
                document.getElementById('timestamp').innerText = new Date().toLocaleString();
                document.getElementById('key-gen').innerText = Math.random().toString(16).toUpperCase().substring(2, 14);
                
                const threat = 10 + Math.floor(Math.random() * 20);
                document.getElementById('threat-bar').style.width = threat + '%';
            }, 2000);
        }

        function terminateSession() {
            gsap.to("body", { opacity: 0, scale: 1.1, duration: 0.5, onComplete: () => window.location.reload() });
        }
    </script>
</body>
</html>
