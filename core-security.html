<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CORE Security | Neural Firewall</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&display=swap');
        
        :root { --matrix-green: #00ff41; --dark-green: #003b00; }
        
        body { 
            background: #000; 
            color: var(--matrix-green); 
            font-family: 'Fira Code', monospace; 
            overflow: hidden;
            height: 100vh;
            -webkit-tap-highlight-color: transparent;
        }

        #matrix-canvas {
            position: fixed; top: 0; left: 0; z-index: 0; opacity: 0.12;
        }

        .scanline {
            width: 100%; height: 2px; background: rgba(0, 255, 65, 0.05);
            position: absolute; top: 0; animation: scan 4s linear infinite;
            z-index: 100; pointer-events: none;
        }
        @keyframes scan { from { top: -10%; } to { top: 110%; } }

        .terminal-box { 
            border: 1px solid rgba(0, 255, 65, 0.3); 
            background: rgba(0, 5, 0, 0.9); 
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.05);
            backdrop-filter: blur(8px);
            position: relative;
        }

        /* --- AUTH OVERLAY --- */
        #auth-overlay {
            position: fixed; inset: 0; background: #000; z-index: 10000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            padding: 20px;
        }

        .retina-scanner {
            width: 160px; height: 160px; border: 2px solid var(--matrix-green);
            border-radius: 50%; position: relative; display: flex; align-items: center; justify-content: center;
            overflow: hidden; box-shadow: 0 0 20px var(--dark-green);
        }

        .laser {
            width: 100%; height: 2px; background: var(--matrix-green);
            position: absolute; box-shadow: 0 0 10px var(--matrix-green);
            animation: laser-move 2.5s ease-in-out infinite;
        }
        @keyframes laser-move { 0%, 100% { top: 15%; } 50% { top: 85%; } }

        #main-content { opacity: 0; visibility: hidden; z-index: 10; position: relative; height: 100%; display: flex; flex-direction: column; }

        .custom-scrollbar::-webkit-scrollbar { width: 3px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: var(--dark-green); }
    </style>
</head>
<body class="p-3">
    <canvas id="matrix-canvas"></canvas>
    <div class="scanline"></div>

    <div id="auth-overlay">
        <div class="retina-scanner mb-6">
            <div class="laser"></div>
            <i data-lucide="fingerprint" class="w-16 h-16 opacity-40"></i>
        </div>
        <p class="text-[10px] tracking-[0.3em] animate-pulse mb-8 text-center">BIOMETRIC_SCAN_REQUIRED</p>
        <button onclick="startAuth()" class="w-full max-w-xs px-8 py-4 border border-[#00ff41] active:bg-[#00ff41] active:text-black transition-all font-bold tracking-widest text-sm">
            AUTORIZAR ACCESO
        </button>
    </div>
    
    <div id="main-content" class="max-w-4xl mx-auto w-full">
        <header class="flex justify-between items-center mb-4 border-b border-green-900/50 pb-3">
            <div class="flex items-center gap-3">
                <i data-lucide="shield-check" class="w-6 h-6 text-[#00ff41]"></i>
                <div>
                    <h1 class="text-lg font-bold tracking-tighter uppercase">CORE_OS</h1>
                    <p class="text-[8px] opacity-50">10.0.0.1 // ENCRYPTED</p>
                </div>
            </div>
            <button onclick="terminateSession()" class="px-3 py-1 border border-red-900 text-red-500 text-[10px] active:bg-red-500 active:text-black font-bold">
                [ ABORT ]
            </button>
        </header>

        <div class="grid grid-cols-2 gap-3 mb-4">
            <div class="terminal-box p-3">
                <p class="text-[8px] uppercase opacity-50 mb-1">Threat_Level</p>
                <div class="w-full bg-black h-1.5 border border-green-900 mb-1">
                    <div id="threat-bar" class="bg-red-600 h-full shadow-[0_0_8px_red]" style="width: 12%"></div>
                </div>
                <p class="text-[8px]" id="threat-text">STABLE</p>
            </div>
            <div class="terminal-box p-3">
                <p class="text-[8px] uppercase opacity-50 mb-1">Network_Key</p>
                <div class="text-[8px] truncate opacity-80" id="key-gen">0x882...</div>
            </div>
        </div>

        <div class="terminal-box p-4 flex-1 flex flex-col min-h-0 mb-4">
            <div class="flex justify-between mb-2 text-[9px] border-b border-green-900/30 pb-1">
                <span class="flex items-center gap-1"><i data-lucide="terminal" class="w-3 h-3"></i> AUDIT_LOG</span>
                <span id="timestamp" class="opacity-50"></span>
            </div>
            <div id="log" class="text-[10px] space-y-1 overflow-y-auto flex-1 custom-scrollbar leading-relaxed">
                <p class="text-white">> PROTOCOLO INICIALIZADO...</p>
            </div>
        </div>

        <div class="terminal-box p-3 mb-2">
            <p class="text-[9px] uppercase mb-2 opacity-50">Active_Nodes</p>
            <div class="grid grid-cols-2 gap-x-4 gap-y-1 text-[9px]">
                <div class="flex justify-between"><span>BARBER</span><span class="text-blue-400">ON</span></div>
                <div class="flex justify-between"><span>FASHION</span><span class="text-yellow-400">BUSY</span></div>
                <div class="flex justify-between"><span>HONEY</span><span class="text-pink-400">MON</span></div>
                <div class="flex justify-between"><span>CORE</span><span class="text-green-500">SYNC</span></div>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();

        // MATRIX MOBILE (Reducido para rendimiento)
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const letters = "010101823456789ABCDEF";
        const fontSize = 12;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.08)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#00ff41";
            ctx.font = fontSize + "px monospace";
            for (let i = 0; i < drops.length; i++) {
                const text = letters.charAt(Math.floor(Math.random() * letters.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.98) drops[i] = 0;
                drops[i]++;
            }
        }
        setInterval(drawMatrix, 60);

        function startAuth() {
            const tl = gsap.timeline();
            tl.to("#auth-overlay button", { opacity: 0, scale: 0.9, duration: 0.3 })
              .to(".retina-scanner", { scale: 1.1, boxShadow: "0 0 30px #00ff41", duration: 0.8 })
              .to("#auth-overlay", { opacity: 0, duration: 0.6, ease: "power2.in" })
              .set("#auth-overlay", { display: "none" })
              .set("#main-content", { visibility: "visible" })
              .to("#main-content", { opacity: 1, duration: 0.5 });
            
            initLog();
        }

        const log = document.getElementById('log');
        const messages = [
            "Nodo Smart Tech sincronizado.",
            "Paquete inyectado en Fashion_Empire.",
            "Monitoreando flujo Gestión Honey...",
            "Escaneo de Barber_Access completado.",
            "Firewall Neural: Nivel óptimo.",
            "AES-256 Handshake: Exitoso.",
            "Bloqueado intento de IP: 192.x.x.x",
            "Sincronizando DB central...",
            "Protocolo Smart_Barber verificado.",
            "Buscando intrusos... Limpio."
        ];

        function initLog() {
            setInterval(() => {
                const p = document.createElement('p');
                const time = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit', second:'2-digit'});
                p.innerHTML = `<span style="opacity:0.3">[${time}]</span> > ${messages[Math.floor(Math.random() * messages.length)]}`;
                log.appendChild(p);
                if (log.childNodes.length > 20) log.removeChild(log.firstChild);
                log.scrollTop = log.scrollHeight;
                
                document.getElementById('timestamp').innerText = new Date().toLocaleTimeString();
                document.getElementById('key-gen').innerText = "0x" + Math.random().toString(16).slice(2, 10).toUpperCase();
                
                const threat = 10 + Math.floor(Math.random() * 15);
                document.getElementById('threat-bar').style.width = threat + '%';
            }, 2500);
        }

        function terminateSession() {
            gsap.to("body", { 
                opacity: 0, 
                scale: 1.05, 
                duration: 0.5, 
                onComplete: () => { window.location.reload(); } 
            });
        }
    </script>
</body>
</html>
